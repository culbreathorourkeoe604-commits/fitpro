<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP 会员全息档案 | SHANGHAI LUXIOU</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Noto Sans SC', sans-serif; margin: 0; padding: 20px; padding-top: 70px; }
        
        /* 核心：毛玻璃返回按钮 */
        .back-btn { 
            position: fixed; top: 15px; left: 15px; z-index: 9999; 
            background: rgba(0,0,0,0.6); color: #fff; padding: 10px 20px; 
            border-radius: 50px; text-decoration: none; font-size: 14px; 
            border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); 
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }

        .header-card { background: var(--glass); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 20px; }
        .header-card h1 { margin: 0; color: var(--primary); letter-spacing: 4px; font-size: 22px; }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .data-card { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .label { font-size: 12px; color: #64748b; margin-bottom: 5px; }
        .value { font-size: 20px; font-weight: bold; color: var(--primary); }

        .chart-container { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">← 返回中枢</a>

    <div class="header-card">
        <h1>VIP 全息体态报告</h1>
        <p style="font-size: 12px; color: #666; margin-top: 8px;">LUXIOU DIGITAL DIAGNOSIS SYSTEM</p>
    </div>

    <div class="data-grid">
        <div class="data-card"><div class="label">当前体重</div><div class="value">85.0 <small>kg</small></div></div>
        <div class="data-card"><div class="label">体脂率</div><div class="value">36%</div></div>
        <div class="data-card"><div class="label">身高</div><div class="value">176 <small>cm</small></div></div>
        <div class="data-card"><div class="label">肌肉量</div><div class="value">51.2 <small>kg</small></div></div>
    </div>

    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['耐力', '力量', '灵敏', '柔韧', '核心', '爆发'],
                datasets: [{
                    label: '体能维度',
                    data: [65, 59, 90, 81, 56, 55],
                    fill: true,
                    backgroundColor: 'rgba(0, 242, 254, 0.2)',
                    borderColor: '#00f2fe',
                    pointBackgroundColor: '#00f2fe',
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255,255,255,0.1)' },
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        pointLabels: { color: '#64748b' },
                        ticks: { display: false }
                    }
                }
            }
        });
    </script>
</body>
</html>
