<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP 会员体态全息档案 - 上海露希欧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.staticfile.net/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.loli.net/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;500;700&display=swap');
        body { background-color: #0b0f19; font-family: 'Noto Sans SC', sans-serif; color: #e2e8f0; margin: 0; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .data-value { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; font-weight: 700; color: #22d3ee; }
        .label-text { text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8; font-size: 0.65rem; margin-bottom: 4px; }
        [contenteditable="true"] { outline: none; border-bottom: 1px dashed rgba(34, 211, 238, 0.3); padding: 2px 0; transition: 0.3s; }
        [contenteditable="true"]:focus { border-bottom: 1.5px solid #22d3ee; background: rgba(34, 211, 238, 0.05); }
        .btn-action { background: linear-gradient(90deg, #00f2fe, #7000ff); box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3); }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center" id="capture-area">
    
    <div class="w-full max-w-2xl flex justify-between items-end mb-6 px-2">
        <div>
            <h1 class="text-2xl font-bold tracking-[0.3em] text-white">LUXIOU</h1>
            <p class="text-[10px] text-cyan-400 font-light">SHANGHAI DIGITAL FITNESS SYSTEM</p>
        </div>
        <button onclick="saveImage()" class="btn-action px-5 py-2 rounded-full text-xs font-bold text-white mb-1">生成海报</button>
    </div>

    <div class="glass-card p-6 mb-6 w-full max-w-2xl">
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div class="flex flex-col">
                <span class="label-text">会员姓名 / NAME</span>
                <div contenteditable="true" id="name" class="data-value">VIP 会员</div>
            </div>
            <div class="flex flex-col">
                <span class="label-text">性别 / GENDER</span>
                <div contenteditable="true" id="gender" class="data-value">男 / 女</div>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-4 pt-4 border-t border-gray-700/50">
            <div class="flex flex-col">
                <span class="label-text">年龄 / AGE</span>
                <div contenteditable="true" id="age" class="data-value">--</div>
            </div>
            <div class="flex flex-col">
                <span class="label-text">身高 / HEIGHT</span>
                <div contenteditable="true" id="height" class="data-value">-- cm</div>
            </div>
            <div class="flex flex-col">
                <span class="label-text">生日 / B-DAY</span>
                <div contenteditable="true" id="birthday" class="data-value">MM/DD</div>
            </div>
        </div>
    </div>

    <div class="glass-card p-4 mb-6 w-full max-w-2xl aspect-square flex items-center justify-center">
        <canvas id="radarChart"></canvas>
    </div>

    <div class="glass-card p-6 w-full max-w-2xl grid grid-cols-2 gap-y-6 gap-x-8">
        <div class="flex flex-col">
            <span class="label-text">体脂率 (%)</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">18.0</div>
        </div>
        <div class="flex flex-col">
            <span class="label-text">肌肉量 (kg)</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">60.0</div>
        </div>
        <div class="flex flex-col">
            <span class="label-text">内脏脂肪</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">5</div>
        </div>
        <div class="flex flex-col">
            <span class="label-text">基础代谢</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">1650</div>
        </div>
        <div class="flex flex-col">
            <span class="label-text">水分 (%)</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">55.0</div>
        </div>
        <div class="flex flex-col">
            <span class="label-text">身体得分</span>
            <div contenteditable="true" class="data-value" oninput="updateChart()">85</div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        let radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['体脂率', '肌肉量', '内脏脂肪', '基础代谢', '身体水分', '身体得分'],
                datasets: [{
                    data: [18, 60, 5, 16.5, 55, 85],
                    backgroundColor: 'rgba(34, 211, 238, 0.2)',
                    borderColor: '#22d3ee',
                    borderWidth: 2,
                    pointBackgroundColor: '#22d3ee',
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255,255,255,0.1)' },
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        pointLabels: { color: '#94a3b8', font: { size: 11, family: 'Noto Sans SC' } },
                        ticks: { display: false },
                        suggestedMin: 0
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        function updateChart() {
            const values = Array.from(document.querySelectorAll('.data-value')).slice(5).map(el => parseFloat(el.innerText) || 0);
            radarChart.data.datasets[0].data = values;
            radarChart.update();
        }

        function saveImage() {
            const btn = document.querySelector('.btn-action');
            btn.style.display = 'none';
            html2canvas(document.getElementById('capture-area'), {
                backgroundColor: '#0b0f19',
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `LUXIOU_VIP_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.style.display = 'block';
            });
        }
    </script>
</body>
</html>
