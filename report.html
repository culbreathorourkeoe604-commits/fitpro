<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP 全息档案 | SHANGHAI LUXIOU</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.staticfile.net/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); }
        body { background: var(--bg); color: #e2e8f0; font-family: sans-serif; margin: 0; padding: 15px; padding-top: 75px; }
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 9999; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 14px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }
        .report-wrap { max-width: 600px; margin: 0 auto; background: var(--glass); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .header h1 { color: var(--primary); letter-spacing: 4px; font-size: 22px; margin: 0; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .data-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 11px; color: #64748b; margin-bottom: 5px; }
        .value { font-size: 20px; font-weight: bold; color: var(--primary); }
        .advice-box { background: rgba(0,242,254,0.05); padding: 15px; border-radius: 15px; border-left: 4px solid var(--primary); margin: 20px 0; font-size: 13px; line-height: 1.6; }
        .btn-export { display: block; width: 100%; background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">← 返回中枢</a>
    <div class="report-wrap" id="reportArea">
        <div class="header"><h1>VIP 全息体态档案</h1><p style="font-size:10px; color:#555;">SHANGHAI LUXIOU DIGITAL DIAGNOSIS</p></div>
        <div class="data-grid">
            <div class="data-card"><div class="label">体重</div><div class="value">85.0 kg</div></div>
            <div class="data-card"><div class="label">体脂率</div><div class="value">36.0 %</div></div>
            <div class="data-card"><div class="label">基础代谢</div><div class="value">1850 kcal</div></div>
            <div class="data-card"><div class="label">肌肉量</div><div class="value">51.2 kg</div></div>
            <div class="data-card" style="grid-column: span 2;"><div class="label">身体质量指数 BMI</div><div class="value">27.4 <small>(超重)</small></div></div>
        </div>
        <div style="height:300px;"><canvas id="radarChart"></canvas></div>
        <div class="advice-box">
            <strong style="color:var(--primary);">专家建议：</strong><br>
            当前体脂处于高位，建议初期以大肌肉群抗阻训练为主，结合中低强度有氧（心率控制在135-150）。严格控制碳水摄入，增加优质蛋白质。
        </div>
    </div>
    <button class="btn-export" onclick="exportImg()">导出全息报告图片</button>

    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['耐力', '力量', '灵敏', '柔韧', '核心', '爆发'],
                datasets: [{ label: '当前数据', data: [60, 70, 65, 80, 55, 50], backgroundColor: 'rgba(0, 242, 254, 0.2)', borderColor: '#00f2fe', borderWidth: 2 }]
            },
            options: { scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, angleLines: { color: 'rgba(255,255,255,0.1)' }, ticks: { display: false } } } }
        });
        function exportImg() { html2canvas(document.querySelector("#reportArea")).then(canvas => { const link = document.createElement('a'); link.download = 'LUXIOU_Report.png'; link.href = canvas.toDataURL(); link.click(); }); }
    </script>
</body>
</html>
