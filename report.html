<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP 会员全息档案 | SHANGHAI LUXIOU</title>
    <script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Noto Sans SC', sans-serif; margin: 0; padding: 15px; padding-top: 75px; }
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 9999; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 14px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }
        .header-card { background: var(--glass); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 20px; }
        .header-card h1 { margin: 0; color: var(--primary); letter-spacing: 3px; font-size: 20px; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .data-card { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .label { font-size: 11px; color: #64748b; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: bold; color: var(--primary); }
        .chart-box { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">← 返回中枢</a>
    <div class="header-card"><h1>VIP 会员全息体态报告</h1><p style="font-size: 11px; color: #555; margin-top: 5px;">SHANGHAI LUXIOU DIGITAL SYSTEM</p></div>
    <div class="data-grid">
        <div class="data-card"><div class="label">当前体重</div><div class="value">85.0 kg</div></div>
        <div class="data-card"><div class="label">体脂率</div><div class="value">36%</div></div>
        <div class="data-card"><div class="label">基础代谢</div><div class="value">1850 kcal</div></div>
        <div class="data-card"><div class="label">肌肉量</div><div class="value">51.2 kg</div></div>
    </div>
    <div class="chart-box"><canvas id="radarChart"></canvas></div>
    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['耐力', '力量', '灵敏', '柔韧', '核心', '爆发'],
                datasets: [{
                    label: '当前维度',
                    data: [65, 75, 70, 80, 60, 55],
                    backgroundColor: 'rgba(0, 242, 254, 0.2)',
                    borderColor: '#00f2fe',
                    pointBackgroundColor: '#00f2fe',
                }]
            },
            options: { scales: { r: { angleLines: { color: 'rgba(255,255,255,0.1)' }, grid: { color: 'rgba(255,255,255,0.1)' }, pointLabels: { color: '#64748b' }, ticks: { display: false } } } }
        });
    </script>
</body>
</html>
