<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACE标准 全维度健康筛查 - 上海露希欧</title>
    <style>
        :root { --primary: #00f2fe; --bg-dark: #0f172a; }
        body { background: var(--bg-dark); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(30, 41, 59, 0.7); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        h2 { color: var(--primary); text-align: center; font-size: 20px; margin-bottom: 25px; }
        .section-title { color: var(--primary); font-size: 14px; margin: 25px 0 15px; display: flex; align-items: center; opacity: 0.8; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: rgba(0, 242, 254, 0.2); margin-left: 10px; }
        .question-box { background: rgba(15, 23, 42, 0.5); border-radius: 12px; padding: 18px; margin-bottom: 15px; border-left: 4px solid #7000ff; }
        .question-text { font-size: 14px; margin-bottom: 10px; }
        .options { display: flex; gap: 30px; }
        label { font-size: 14px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); }
        .sign-section { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 15px; }
        .date-input { background: #1e293b; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 6px; font-size: 13px; outline: none; }
        .submit-btn { width: 100%; background: linear-gradient(90deg, #00f2fe, #007aff); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ACE 标准全维度健康筛查</h2>
        
        <div class="section-title">I. 核心体征评估</div>
        <div class="question-box"><div class="question-text">1. 医生是否曾告诉您患有心脏病？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">2. 您在体力活动时是否感到胸痛？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">3. 过去一个月内，您在静止时是否胸痛？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>

        <div class="section-title">II. 代谢与平衡评估</div>
        <div class="question-box"><div class="question-text">4. 您是否曾因晕眩失去平衡？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">5. 您是否有骨骼关节问题？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">6. 医生是否为您开具过治疗血压的药物？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">7. 您是否患有糖尿病？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>

        <div class="section-title">III. 身体现状评估</div>
        <div class="question-box"><div class="question-text">8-14. 包含手术史、哮喘、骨质疏松等身体状况？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>

        <div class="section-title">IV. 生活习惯</div>
        <div class="question-box"><div class="question-text">15. 目前是否有吸烟习惯？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">16. 每周运动是否不足3次？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">17. 是否怀孕或产后不足12周？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>
        <div class="question-box"><div class="question-text">18. 任何其他不应运动的原因？</div><div class="options"><label><input type="checkbox"> 是</label><label><input type="checkbox"> 否</label></div></div>

        <div class="sign-section">
            <div style="flex:1;"><p style="font-size:10px;color:#888;">会员签名</p><input type="text" style="background:transparent;border:none;border-bottom:1px dashed #444;color:#00f2fe;width:80%;outline:none;" placeholder="点击输入"></div>
            <div style="text-align:right;">
                <p style="font-size:10px;color:#888;">签署日期</p>
                <input type="date" class="date-input" value="2026-02-23">
            </div>
        </div>
        <button class="submit-btn" onclick="alert('ACE 评估档案已成功生成')">完成评估并生成高清档案图</button>
    </div>
</body>
</html>
