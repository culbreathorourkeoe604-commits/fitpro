<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAR-Q 体力活动准备问卷 - 上海露希欧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap');
        body { 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); 
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            font-family: 'Noto Sans SC', sans-serif; color: #fff; min-height: 100vh; padding: 20px;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 1.5rem; 
            padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .q-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .q-row:last-child { border-bottom: none; }
        .risk-active { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: #22d3ee; }
        [contenteditable="true"] { outline: none; border-bottom: 1px dashed rgba(255,255,255,0.3); }
    </style>
</head>
<body id="capture-area">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-widest" contenteditable="true">PAR-Q 健康问卷</h1>
            <p class="text-xs opacity-70 mt-2">SHANGHAI LUXIOU DIGITAL SYSTEM</p>
        </div>

        <div class="glass-card">
            <p class="text-[10px] opacity-60 mb-4 tracking-tighter">※ 请如实回答以下问题，这将作为您的运动安全保障</p>
            
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">1. 医生是否曾说过您的心脏有问题？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">2. 您在进行体力活动时是否感到胸痛？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">3. 过去一个月内，您在非活动时是否有胸痛？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">4. 您是否曾因头晕而失去平衡或意识？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">5. 您是否有因运动而加重的骨骼或关节问题？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">6. 医生目前是否为您开具降压或心脏病药物？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
            <div class="q-row">
                <span class="text-sm pr-4" contenteditable="true">7. 您是否知道任何您不应进行运动的其他原因？</span>
                <input type="checkbox" onchange="checkRisk(this)">
            </div>
        </div>

        <div class="glass-card">
            <span class="text-xs block mb-2 opacity-60">会员签名确认 / SIGNATURE</span>
            <div contenteditable="true" class="text-lg font-bold border-b border-white/30 pb-2">点击此处输入姓名</div>
            <p class="text-[10px] mt-4 opacity-50 italic">日期：2026-02-22</p>
        </div>

        <button onclick="saveSurvey()" class="w-full py-4 glass-card font-bold tracking-widest bg-white/10 hover:bg-white/20 transition-all">一键保存高清长图</button>
    </div>

    <script>
        function checkRisk(el) {
            const card = el.closest('.glass-card');
            if (el.checked) {
                card.classList.add('risk-active');
            } else {
                const checked = card.querySelectorAll('input:checked').length;
                if (checked === 0) card.classList.remove('risk-active');
            }
        }

        function saveSurvey() {
            const btn = document.querySelector('button');
            btn.style.display = 'none';
            html2canvas(document.getElementById('capture-area'), {
                backgroundColor: null,
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'LUXIOU_PARQ_REPORT.png';
                link.href = canvas.toDataURL();
                link.click();
                btn.style.display = 'block';
            });
        }
    </script>
</body>
</html>
