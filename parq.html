<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACE标准 全维度健康筛查 - 上海露希欧</title>
    <style>
        :root { --primary: #00f2fe; --bg-dark: #0f172a; }
        body { background: var(--bg-dark); color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(30, 41, 59, 0.7); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        h2 { color: var(--primary); text-align: center; font-size: 20px; margin-bottom: 25px; letter-spacing: 1px; text-transform: uppercase; }
        .section-title { color: var(--primary); font-size: 14px; margin: 25px 0 15px; display: flex; align-items: center; opacity: 0.8; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: rgba(0, 242, 254, 0.2); margin-left: 10px; }

        .question-box { background: rgba(15, 23, 42, 0.5); border-radius: 12px; padding: 18px; margin-bottom: 15px; border-left: 4px solid #7000ff; transition: 0.3s; }
        .question-box:nth-child(even) { border-left-color: var(--primary); }
        .question-text { font-size: 15px; margin-bottom: 12px; font-weight: 500; }
        
        .options { display: flex; gap: 30px; }
        label { font-size: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; }

        /* 签名与日期区域 - 深度优化 */
        .sign-section { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .sign-item { flex: 1; }
        .sign-label { font-size: 10px; color: #888; margin-bottom: 8px; letter-spacing: 1px; }
        .sign-input { background: transparent; border: none; border-bottom: 1px dashed #444; color: var(--primary); width: 85%; padding: 8px 0; font-size: 16px; outline: none; }
        
        /* 交互式日期选择器 */
        .date-input { background: #1e293b; border: 1px solid #334155; color: #fff; padding: 10px; border-radius: 8px; font-size: 13px; cursor: pointer; outline: none; font-family: inherit; }
        .date-input:focus { border-color: var(--primary); }

        .submit-btn { width: 100%; background: linear-gradient(90deg, #00f2fe, #007aff); color: white; border: none; padding: 20px; border-radius: 16px; font-weight: bold; font-size: 17px; margin-top: 35px; box-shadow: 0 10px 25px rgba(0,122,255,0.3); cursor: pointer; transition: 0.3s; }
        .submit-btn:active { transform: scale(0.98); opacity: 0.9; }
        
        .disclaimer { font-size: 11px; color: #64748b; text-align: center; margin-top: 20px; padding: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ACE 标准全维度健康筛查</h2>
        
        <div class="section-title">IV. 生活习惯与特殊情况</div>
        
        <div class="question-box">
            <div class="question-text">15. 您目前是否有吸烟习惯（或戒烟不足6个月）？</div>
            <div class="options">
                <label><input type="checkbox"> 是 / YES</label>
                <label><input type="checkbox"> 否 / NO</label>
            </div>
        </div>
        
        <div class="question-box">
            <div class="question-text">16. 您在过去3个月内是否每周运动不足3次且每次不足30分钟？</div>
            <div class="options">
                <label><input type="checkbox"> 是 / YES</label>
                <label><input type="checkbox"> 否 / NO</label>
            </div>
        </div>

        <div class="question-box">
            <div class="question-text">17.（女性适用）您目前是否怀孕或产后不足12周？</div>
            <div class="options">
                <label><input type="checkbox"> 是 / YES</label>
                <label><input type="checkbox"> 否 / NO</label>
            </div>
        </div>

        <div class="question-box">
            <div class="question-text">18. 您是否知道任何其他不应参加运动的原因？</div>
            <div class="options">
                <label><input type="checkbox"> 是 / YES</label>
                <label><input type="checkbox"> 否 / NO</label>
            </div>
        </div>

        <p class="disclaimer">本人确认以上内容真实有效。如有异常勾选，已获知需在医生许可下进行体力活动。</p>

        <div class="sign-section">
            <div class="sign-item">
                <div class="sign-label">会员电子签名 / SIGNATURE</div>
                <input type="text" class="sign-input" placeholder="点击此处输入姓名">
            </div>
            <div style="text-align: right; width: 150px;">
                <div class="sign-label">签署日期 / DATE</div>
                <input type="date" class="date-input" value="2026-02-23">
            </div>
        </div>

        <button class="submit-btn" onclick="alert('ACE 评估档案已成功生成，请截图保存')">
            完成评估并生成高清档案图
        </button>
    </div>
</body>
</html>
