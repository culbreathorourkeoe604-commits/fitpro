    <style>
        :root { --primary: #00f2fe; --secondary: #7000ff; --accent: #d4af37; }
        body { background: radial-gradient(circle at top right, #1a2a6c, #111 50%), #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .brand-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand-card h1 { margin: 0; font-size: 24px; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 10px rgba(0, 242, 254, 0.5); }
        .brand-card p { margin: 10px 0 0; color: #888; font-size: 14px; letter-spacing: 1px; }
        .radar-btn { display: block; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 16px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(112, 0, 255, 0.3); transition: 0.3s; }
        .radar-btn:active { transform: scale(0.98); opacity: 0.9; }
        .section-label { font-size: 13px; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; }
        .section-label::before { content: ""; width: 4px; height: 14px; background: var(--primary); margin-right: 8px; border-radius: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 110px; object-fit: cover; filter: brightness(0.8); }
        .card-info { padding: 10px; font-size: 13px; text-align: center; color: #ccc; background: rgba(0,0,0,0.4); }
        .footer-tag { text-align: center; font-size: 10px; color: #444; margin-top: 30px; letter-spacing: 2px; }
    </style>
</head>
