<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHANGHAI LUXIOU | 数字化谈单中枢</title>
    <style>
        :root { --primary: #00f2fe; --secondary: #7000ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; 
            background-image: radial-gradient(circle at top right, #1a2a6c, #000 70%);
            color: #fff; font-family: -apple-system, sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; display: flex; flex-direction: column;
        }
        .brand-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; 
            padding: 25px 20px; text-align: center; margin-bottom: 25px; 
        }
        .brand-card h1 { margin: 0; font-size: 24px; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 15px rgba(0, 242, 254, 0.6); }
        .btn-group { width: 100%; display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .radar-btn { display: block; width: 100%; padding: 18px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 16px; text-decoration: none; transition: 0.3s; color: #fff; }
        .btn-a { background: linear-gradient(90deg, #00f2fe, #7000ff); box-shadow: 0 5px 15px rgba(112, 0, 255, 0.3); }
        .btn-b { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #eee; }
        .section-label { font-size: 13px; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; letter-spacing: 2px; }
        .section-label::before { content: ""; width: 3px; height: 14px; background: var(--primary); margin-right: 8px; border-radius: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #111; border: 2px solid transparent; border-radius: 16px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 160px; object-fit: cover; filter: brightness(0.8); }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 15px 5px; font-size: 11px; text-align: center; font-weight: bold; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        
        /* 弹窗及三选项卡系统 */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; padding-top: 50px; backdrop-filter: blur(10px); }
        .tab-box { display: flex; gap: 8px; margin-bottom: 15px; width: 92%; }
        .tab { flex: 1; padding: 10px 5px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center; font-size: 11px; color: #666; transition: 0.3s; border: 1px solid transparent; }
        .tab.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; }
        .tab-desc { font-size: 12px; color: #aaa; margin-bottom: 15px; letter-spacing: 1px; }
        #modalImg { max-width: 90%; max-height: 60%; border-radius: 15px; box-shadow: 0 0 25px var(--primary); object-fit: contain; }
    </style>
</head>
<body>
    <div class="brand-card"><h1 id="adminTrigger">SHANGHAI LUXIOU</h1><p style="color:#666; font-size:12px; margin-top:5px; letter-spacing:2px;">数字化私教诊断系统</p></div>

    <div class="btn-group">
        <a href="./report.html" class="radar-btn btn-a">A 点击进入：VIP 全息体测系统</a>
        <a href="./parq.html" class="radar-btn btn-b">B 点击进入：ACE 风险筛查评估</a>
    </div>

    <div class="section-label">LUXIOU 谈单中枢</div>
    <div class="grid">
        <div class="card" style="border-color:#a855f7" onclick="showModule('档案库', '减脂案例', 'case_1.jpg', '塑形案例', 'case_2.jpg', '结果导向型案例展示')"><img src="case.jpg"><div class="card-info">【档案库】</div></div>
        <div class="card" style="border-color:#eab308" onclick="showModule('方案库', '基础方案', 'plan_1.jpg', '强化方案', 'plan_2.jpg', '定制化训练逻辑预览')"><img src="plan.jpg"><div class="card-info">【方案库】</div></div>
        <div class="card" style="border-color:#22d3ee" onclick="showModule('背书库', '资质证书', 'cert_1.jpg', '荣誉奖项', 'cert_2.jpg', '专业团队品质认证')"><img src="cert.jpg"><div class="card-info">【背书库】</div></div>
        <div class="card" style="border-color:#f472b6" onclick="showTripleModule()"><img src="product.jpg"><div class="card-info">【产品库】</div></div>
    </div>

    <div id="modal">
        <div id="modalTitle" style="color:var(--primary); font-size:18px; margin-bottom:10px; font-weight:bold;"></div>
        <div id="modalDesc" class="tab-desc"></div>
        <div class="tab-box" id="tabBox"></div>
        <img id="modalImg" src="">
        <div onclick="document.getElementById('modal').style.display='none'" style="margin-top:30px; color:#fff; font-size:20px; border:1px solid #333; padding:10px 30px; border-radius:50px;">× 关闭预览</div>
    </div>

    <script>
        function showModule(title, t1, i1, t2, i2, desc) {
            const m = document.getElementById('modal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('tabBox').innerHTML = `
                <div class="tab active" onclick="switchTab(this, '${i1}')">${t1}</div>
                <div class="tab" onclick="switchTab(this, '${i2}')">${t2}</div>
            `;
            document.getElementById('modalImg').src = i1;
            m.style.display = 'flex';
        }

        function showTripleModule() {
            const m = document.getElementById('modal');
            document.getElementById('modalTitle').innerText = '产品库';
            document.getElementById('modalDesc').innerText = '全系课程矩阵 (常规/特色/包月)';
            document.getElementById('tabBox').innerHTML = `
                <div class="tab active" onclick="switchTab(this, 'prod_reg_1.jpg', '常规课程：减脂塑形 (60min)')">${'常规课程'}</div>
                <div class="tab" onclick="switchTab(this, 'prod_feat_1.jpg', '特色课程：拳击/普拉提/TRX (45min)')">${'特色课程'}</div>
                <div class="tab" onclick="switchTab(this, 'prod_sub_1.jpg', '包月系统：月/季/半年 (45min)')">${'包月系统'}</div>
            `;
            document.getElementById('modalImg').src = 'prod_reg_1.jpg';
            m.style.display = 'flex';
        }

        function switchTab(el, img, desc) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('modalImg').src = img;
            if(desc) document.getElementById('modalDesc').innerText = desc;
        }

        let timer;
        document.getElementById('adminTrigger').addEventListener('touchstart', () => timer = setTimeout(() => window.location.href='./admin.html', 3000));
        document.getElementById('adminTrigger').addEventListener('touchend', () => clearTimeout(timer));
    </script>
</body>
</html>
