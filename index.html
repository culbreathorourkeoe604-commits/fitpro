    <style>
        :root { --primary: #00f2fe; --secondary: #7000ff; --accent: #22d3ee; }
        body { background: radial-gradient(circle at top right, #1a2a6c, #111 50%), #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .brand-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand-card h1 { margin: 0; font-size: 24px; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 10px rgba(0, 242, 254, 0.5); }
        .brand-card p { margin: 10px 0 0; color: #888; font-size: 14px; letter-spacing: 1px; }
        
        .radar-btn { display: block; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 16px; margin-bottom: 12px; box-shadow: 0 5px 15px rgba(112, 0, 255, 0.3); transition: 0.3s; }
        .radar-btn.secondary { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,242,254,0.3); box-shadow: none; margin-bottom: 25px; font-size: 14px; }
        
        .section-label { font-size: 13px; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; letter-spacing: 2px; }
        .section-label::before { content: ""; width: 4px; height: 14px; background: var(--primary); margin-right: 8px; border-radius: 2px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 15px; overflow: hidden; position: relative; transition: 0.3s; text-decoration: none; }
        .card:active { transform: scale(0.95); border-color: var(--primary); }
        .card img { width: 100%; height: 120px; object-fit: cover; filter: brightness(0.7); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card-info { padding: 12px 5px; font-size: 12px; text-align: center; color: #fff; font-weight: 500; background: rgba(0,0,0,0.4); letter-spacing: 1px; }
        .footer-tag { text-align: center; font-size: 10px; color: #444; margin-top: 40px; letter-spacing: 3px; }
    </style>
</head>
