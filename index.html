<!DOCTYPE html>
<html lang="zh-CN">
<head>

        .brand-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand-card h1 { margin: 0; font-size: 24px; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 10px rgba(0, 242, 254, 0.5); }
        
        /* 核心入口 A 按钮：修复跳转逻辑 */
        .radar-btn { display: block; background: linear-gradient(90deg, #00f2fe, #7000ff); color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 16px; margin-bottom: 12px; box-shadow: 0 5px 15px rgba(112, 0, 255, 0.3); transition: 0.3s; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 2px solid transparent; border-radius: 15px; overflow: hidden; position: relative; height: 160px; text-decoration: none; }
        
        /* 霓虹边框方案 */
        .case-border { border-color: #a855f7; box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
        .plan-border { border-color: #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        .cert-border { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
        .prod-border { border-color: #f472b6; box-shadow: 0 0 15px rgba(244, 114, 182, 0.2); }

        .card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 15px 0; font-size: 11px; text-align: center; color: #fff; font-weight: bold; background: linear-gradient(transparent, rgba(0,0,0,0.85)); letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="brand-card">

    </div>

    <p style="text-align: center; font-size: 10px; color: #333; margin-top: 40px; letter-spacing: 3px;">LUXIOU DIGITAL ARCHITECT</p>
