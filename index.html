<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海露希欧 | 数字化谈单系统</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; }
        .brand-header { text-align: center; padding: 25px 0; background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); border-radius: 12px; margin-bottom: 20px; border: 1px solid #d4af37; }
        .brand-header h1 { color: #d4af37; font-size: 22px; letter-spacing: 2px; margin: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 120px; object-fit: cover; opacity: 0.8; background: #222; }
        .card .info { padding: 10px; text-align: center; font-size: 14px; color: #d4af37; }
        .radar-entry { grid-column: span 2; background: linear-gradient(90deg, #d4af37, #b8860b); color: #000; padding: 15px; text-align: center; border-radius: 10px; font-weight: bold; margin-bottom: 15px; text-decoration: none; display: block; font-size: 16px; }
    </style>
</head>
<body>
    <div class="brand-header">
        <h1>SHANGHAI LUXIOU</h1>
        <div style="font-size: 12px; color: #888; margin-top: 5px;">数字化私教服务系统</div>
    </div>

    <a href="#" class="radar-entry">点击进入：VIP 体测战报系统</a>

    <div class="grid">
        <div class="card">
            <img src="img1.jpg" alt="门店实景">
            <div class="info">工作室实景</div>
        </div>
        <div class="card">
            <img src="img2.jpg" alt="专业器械">
            <div class="info">专业器械库</div>
        </div>
        <div class="card">
            <img src="img3.jpg" alt="案例展示">
            <div class="info">减脂案例库</div>
        </div>
        <div class="card">
            <img src="img4.jpg" alt="体态纠正">
            <div class="info">体态纠正库</div>
        </div>
    </div>
</body>
</html>
