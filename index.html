<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHANGHAI LUXIOU | 数字化谈单中枢</title>
    <style>
        :root { --primary: #00f2fe; --secondary: #7000ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; 
            background-image: radial-gradient(circle at top right, #1a2a6c, #000 60%);
            color: #fff; font-family: -apple-system, sans-serif; 
            margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        .brand-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; padding: 20px; 
            text-align: center; margin-bottom: 15px;
        }
        .brand-card h1 { margin: 0; font-size: 22px; letter-spacing: 4px; color: var(--primary); text-shadow: 0 0 15px rgba(0, 242, 254, 0.6); }
        
        .radar-btn { 
            display: block; background: linear-gradient(90deg, #00f2fe, #7000ff); 
            color: #fff; text-decoration: none; padding: 16px; 
            border-radius: 12px; text-align: center; font-weight: bold; 
            font-size: 15px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(112, 0, 255, 0.3);
        }
        .radar-btn.secondary { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); 
            box-shadow: none; font-size: 13px; margin-bottom: 15px;
        }

        .section-label { font-size: 12px; color: var(--primary); margin-bottom: 12px; display: flex; align-items: center; letter-spacing: 2px; }
        .section-label::before { content: ""; width: 3px; height: 12px; background: var(--primary); margin-right: 8px; border-radius: 2px; }

        /* 核心改进：自适应网格布局 */
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            gap: 12px; flex: 1; /* 撑开剩余空间 */
            padding-bottom: 20px;
        }
        .card { 
            background: #111; border: 2px solid transparent; 
            border-radius: 16px; overflow: hidden; 
            position: relative; text-decoration: none;
            display: flex; flex-direction: column;
        }
        
        /* 撞色霓虹效果 */
        .case-border { border-color: #a855f7; box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
        .plan-border { border-color: #eab308; box-shadow: 0 0 10px rgba(234, 179, 8, 0.2); }
        .cert-border { border-color: #22d3ee; box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); }
        .prod-border { border-color: #f472b6; box-shadow: 0 0 10px rgba(244, 114, 182, 0.2); }

        .card img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* 关键：强制填满不留黑边 */
            filter: brightness(0.85); 
        }
        .card-info { 
            position: absolute; bottom: 0; width: 100%; 
            padding: 12px 5px; font-size: 11px; text-align: center; 
            color: #fff; font-weight: bold; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="brand-card">
        <h1>SHANGHAI LUXIOU</h1>
        <p style="color:#666; font-size:11px; margin-top:5px; letter-spacing:2px;">数字化私教诊断系统</p>
    </div>

    <a href="./report.html" class="radar-btn">A 点击进入：VIP 全息体测系统</a>
    <a href="./parq.html" class="radar-btn secondary">B 点击进入：ACE 风险筛查评估</a>

    <div class="section-label">LUXIOU 谈单中枢</div>
    <div class="grid">
        <a href="#" class="card case-border">
            <img src="case.jpg">
            <div class="card-info">【档案库】</div>
        </a>
        <a href="#" class="card plan-border">
            <img src="plan.jpg">
            <div class="card-info">【方案库】</div>
        </a>
        <a href="#" class="card cert-border">
            <img src="cert.jpg">
            <div class="card-info">【背书库】</div>
        </a>
        <a href="#" class="card prod-border">
            <img src="product.jpg">
            <div class="card-info">【产品库】</div>
        </a>
    </div>
</body>
</html>
