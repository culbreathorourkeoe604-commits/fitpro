    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        
        /* é¡¶éƒ¨å“ç‰Œ */
        .header-brand { position: fixed; top: 0; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 5000; border-bottom: 1px solid var(--primary); }
        .brand-text { font-size: 18px; font-weight: 900; color: #fff; letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }
        .back-btn { position: absolute; left: 15px; color: #fff; text-decoration: none; font-size: 12px; border: 1px solid #444; padding: 4px 10px; border-radius: 20px; }

        .app-wrap { width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 10px; padding-top: 55px; }

        /* æ ‡é¢˜æ  */
        .category-box { display: flex; gap: 6px; overflow-x: auto; margin-bottom: 8px; padding-bottom: 4px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 12px; background: #161e2e; border-radius: 8px; font-size: 11px; color: #fff; border: 1px solid #333; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; box-shadow: 0 0 10px var(--primary); }

        /* å¸ƒå±€é‡æ„ */
        .stage-area { position: relative; flex: 1; width: 100%; display: flex; gap: 4px; margin-bottom: 8px; overflow: hidden; }
        .params-side { flex: 0 0 85px; display: flex; flex-direction: column; }
        .param-card { flex: 1; background: rgba(11, 15, 25, 0.9); border-bottom: 0.5px solid rgba(255,255,255,0.05); padding: 4px; display: flex; flex-direction: column; justify-content: center; }
        .card-l { border-left: 3px solid #fff; }
        .card-r { border-right: 3px solid var(--primary); text-align: right; }
        .param-card label { font-size: 8px; color: #888; margin-bottom: 1px; }
        
        /* äº¤äº’å¼æ°´å¹³æ»šè½® */
        .wheel-val { font-size: 17px; color: var(--primary); font-weight: 900; cursor: ew-resize; display: inline-block; width: 100%; }

        .main-viewer { flex: 1; background: #000; border-radius: 12px; position: relative; overflow: hidden; border: 1px solid #222; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.3s; }
        #laserCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; touch-action: none; }

        /* åº•éƒ¨æç®€é¢æ¿ */
        .control-panel { background: rgba(16, 24, 39, 0.95); border-radius: 18px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .zoom-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .zoom-box { font-size: 9px; color: var(--primary); }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #1a2234; height: 3px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #fff; border: 2px solid var(--primary); border-radius: 50%; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 8px; }
        .lux-btn { background: #1a2234; border: 1px solid #333; padding: 10px; border-radius: 10px; color: #fff; font-size: 11px; font-weight: bold; text-align: center; }
        .btn-save { background: var(--primary); color: #000; border: none; box-shadow: 0 0 10px var(--primary); }

        #vault { height: 75px; overflow-y: auto; margin-top: 8px; font-size: 11px; border-top: 1px solid #222; }
        .v-item { background: #161e2e; padding: 8px; border-radius: 6px; margin-top: 4px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header-brand">
        <a href="./index.html" class="back-btn">è¿”å›</a>
        <div class="brand-text">LUXIOU å…¨æ¯æ•°å­—åŒ–æ¡ˆä¾‹</div>
    </div>

    <div class="app-wrap">
        <div class="category-box" id="catBox"></div>
        <div class="stage-area">
            <div class="params-side" id="colL"></div>
            <div class="main-viewer">
                <div class="img-layer" id="layB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
                <div class="img-layer" id="layA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
                <canvas id="laserCanvas"></canvas>
            </div>
            <div class="params-side" id="colR"></div>
        </div>

        <div class="control-panel">
            <div class="zoom-row">
                <div class="zoom-box">å‰å›¾ç¼©æ”¾ <input type="range" min="50" max="300" value="100" oninput="zoom('layB', this.value)"></div>
                <div class="zoom-box">åå›¾ç¼©æ”¾ <input type="range" min="50" max="300" value="100" oninput="zoom('layA', this.value)"></div>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:9px; color:#fff; margin-bottom:5px;"><span>BEFORE</span><span>å¯¹æ¯”æ»‘å—</span><span>AFTER</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider" style="margin-bottom:10px;">
            <div class="btn-group">
                <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden onchange="processImg(this,'layB')"></div>
                <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden onchange="processImg(this,'layA')"></div>
                <div class="lux-btn btn-save" onclick="saveCase()">ğŸ’¾ ä¿å­˜å­˜æ¡£</div>
            </div>
            <div id="vault"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('laserCanvas');
        const ctx = canvas.getContext('2d');
        let anchors = Array(6).fill(0).map((_, i) => ({ x: 0.5, y: 0.15 + i * 0.14 }));
        let draggingIdx = -1;

        const db = {
            posture: { name: "ä½“æ€çŸ«æ­£", labels: ["é¢ˆæ¤å‰å¼•", "åœ†è‚©åç¦»", "é«˜ä½è‚©å·®", "éª¨ç›†å‰å€¾", "è„ŠæŸ±ä¾§å€¾", "å‡èƒ¯å®½åº¦"], unit: "cm" },
            shoulder: { name: "ç›´è§’è‚©", labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œåš", "é”éª¨å±•åº¦", "è‚©å³°å·®å€¼", "é¢ˆæ ¹å®½åº¦", "èƒŒå¹³æ•´åº¦"], unit: "Â°" },
            postpartum: { name: "äº§ååº·å¤", labels: ["è…¹ç›´è‚Œéš™", "è€»éª¨å®½åº¦", "å†…è„è„‚è‚ª", "ç›†åº•è‚ŒåŠ›", "è…¹å›´å‡å¯¸", "è…°æ¤å‹åŠ›"], unit: "cm" },
            muscle: { name: "å¢è‚Œä¸“åœº", labels: ["ä¸Šè‡‚ç»´åº¦", "èƒ¸å›´å¢é•¿", "å¤§è…¿å›´åº¦", "èƒŒé˜”è‚Œå±•", "åŠ›é‡è¯„çº§", "è‚Œè‚‰è´¨é‡"], unit: "cm" },
            abs: { name: "é©¬ç”²çº¿", labels: ["çš®ä¸‹è„‚è‚ª", "è…¹ç›´è‚Œéš™", "è…°å›´å‡å¯¸", "ä¾§è…°åšåº¦", "æ ¸å¿ƒç¨³åº¦", "è…¹éƒ¨å¹³æ•´"], unit: "mm" },
            fatloss: { name: "å‡è„‚å¡‘å½¢", labels: ["åŸºç¡€ä»£è°¢", "å†…è„è„‚è‚ª", "å…¨èº«è„‚ç‡", "BMIæŒ‡æ•°", "è…°è‡€æ¯”ä¾‹", "æ°´åˆ†å«é‡"], unit: "%" },
            hip: { name: "èœœæ¡ƒè‡€", labels: ["è‡€å›´ç»´åº¦", "è‡€çº¿é«˜åº¦", "å¤§è…¿å›´åº¦", "æ ¸å¿ƒç¨³å®šæ€§", "è‡€ä¸­è‚Œåš", "ä¾§å‘æ”¯æ’‘"], unit: "cm" }
        };

        function draw() {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            anchors.forEach((pt, i) => {
                const boxY = (i * (canvas.height / 6)) + (canvas.height / 12);
                ctx.strokeStyle = "rgba(0, 242, 254, 0.4)"; ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(0, boxY); ctx.lineTo(pt.x*canvas.width, pt.y*canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width, boxY); ctx.lineTo(pt.x*canvas.width, pt.y*canvas.height); ctx.stroke();
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88"; ctx.beginPath();
                ctx.arc(pt.x*canvas.width, pt.y*canvas.height, 6, 0, Math.PI*2); ctx.fill();
            });
        }

        // æ°´å¹³æ»‘åŠ¨è°ƒå€¼é€»è¾‘
        let startX = 0, startVal = 0;
        function initWheel(el) {
            el.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startVal = parseFloat(el.innerText); });
            el.addEventListener('touchmove', e => {
                const delta = (e.touches[0].clientX - startX) * 0.1;
                el.innerText = (startVal + delta).toFixed(1);
            });
        }

        function zoom(target, val) { document.getElementById(target).style.transform = `scale(${val/100})`; }

        function loadSetup(key, el) {
            const d = db[key];
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            d.labels.forEach(l => {
                hL += `<div class="param-card card-l"><label>${l}</label><span class="wheel-val">0.0</span></div>`;
                hR += `<div class="param-card card-r"><label>${l}</label><span class="wheel-val">0.0</span></div>`;
            });
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            document.querySelectorAll('.wheel-val').forEach(initWheel);
            draw();
        }

        // å›¾ç‰‡è‡ªåŠ¨å‹ç¼©é€»è¾‘
        function processImg(i, t) {
            if(i.files[0]){
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvasTmp = document.createElement('canvas');
                        const maxW = 800; const scale = maxW / img.width;
                        canvasTmp.width = maxW; canvasTmp.height = img.height * scale;
                        canvasTmp.getContext('2d').drawImage(img, 0, 0, canvasTmp.width, canvasTmp.height);
                        document.getElementById(t).style.backgroundImage = `url('${canvasTmp.toDataURL('image/jpeg', 0.7)}')`;
                        draw();
                    };
                    img.src = e.target.result;
                };
                r.readAsDataURL(i.files[0]);
            }
        }
        
        function saveCase() {
            const name = prompt("å­˜æ¡£å"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('LUX_V8_DB') || '[]');
            const preVals = Array.from(document.querySelectorAll('.card-l .wheel-val')).map(s => s.innerText);
            const postVals = Array.from(document.querySelectorAll('.card-r .wheel-val')).map(s => s.innerText);
            vault.unshift({ id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, imgB: document.getElementById('layB').style.backgroundImage, imgA: document.getElementById('layA').style.backgroundImage, anchors, preVals, postVals });
            localStorage.setItem('LUX_V8_DB', JSON.stringify(vault)); renderVault();
        }

        function loadCase(id) {
            const v = JSON.parse(localStorage.getItem('LUX_V8_DB') || '[]').find(x => x.id === id);
            if(v) {
                document.getElementById('layB').style.backgroundImage = v.imgB; document.getElementById('layA').style.backgroundImage = v.imgA;
                anchors = v.anchors; 
                document.querySelectorAll('.card-l .wheel-val').forEach((s, i) => s.innerText = v.preVals[i]);
                document.querySelectorAll('.card-r .wheel-val').forEach((s, i) => s.innerText = v.postVals[i]);
                draw();
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('LUX_V8_DB') || '[]');
            document.getElementById('vault').innerHTML = v.map(i => `<div class="v-item"><span>${i.name}</span><button onclick="loadCase(${i.id})">è°ƒå–</button></div>`).join('');
        }

        const getCoord = (e, axis) => {
            const rect = canvas.getBoundingClientRect();
            const val = e.touches ? (axis === 'x' ? e.touches[0].clientX : e.touches[0].clientY) : (axis === 'x' ? e.clientX : e.clientY);
            return (val - (axis === 'x' ? rect.left : rect.top)) / (axis === 'x' ? canvas.width : canvas.height);
        };
        canvas.addEventListener('touchstart', e => {
            const x = getCoord(e, 'x'); const y = getCoord(e, 'y');
            draggingIdx = anchors.findIndex(a => Math.sqrt((a.x-x)**2 + (a.y-y)**2) < 0.08);
            if(draggingIdx !== -1) e.preventDefault(); 
        }, {passive: false});
        canvas.addEventListener('touchmove', e => {
            if(draggingIdx !== -1) {
                anchors[draggingIdx] = { x: Math.max(0, Math.min(1, getCoord(e, 'x'))), y: Math.max(0, Math.min(1, getCoord(e, 'y'))) };
                draw(); e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('touchend', () => draggingIdx = -1);

        document.getElementById('fadeSlider').oninput = e => {
            document.getElementById('layA').style.opacity = e.target.value / 100;
            document.getElementById('layB').style.opacity = 1 - (e.target.value / 100);
        };

        window.onload = () => {
            document.getElementById('catBox').innerHTML = Object.keys(db).map((k, i) => `<div class="cat-item ${i===0?'active':''}" onclick="loadSetup('${k}', this)">${db[k].name}</div>`).join('');
            loadSetup('posture'); renderVault();
        };
    </script>
</body>
