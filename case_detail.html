<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXIOU | æ•°å­—åŒ–å…¨æ¯è¯Šæ–­ç³»ç»Ÿ</title>
    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; --panel: rgba(26, 34, 52, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; padding-top: 65px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 5000; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px); }

        .case-wrap { max-width: 900px; margin: 0 auto; background: radial-gradient(circle, #1a2234 0%, #0b0f19 100%); border-radius: 30px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }

        /* é¡¶éƒ¨å¯¼èˆª */
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 15px; background: #161e2e; border-radius: 12px; font-size: 11px; color: #556075; border: 1px solid #333; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--primary); }

        /* å…¨æ¯ä¸‰æ å¸ƒå±€ */
        .holo-container { display: flex; gap: 10px; height: 500px; position: relative; align-items: center; }
        .params-column { flex: 0 0 110px; display: flex; flex-direction: column; gap: 0; height: 100%; }
        
        .param-card { flex: 1; padding: 8px 10px; background: rgba(22, 30, 46, 0.85); border: 0.5px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; justify-content: center; }
        .card-l { border-left: 5px solid #fff; }
        .card-r { border-right: 5px solid var(--primary); text-align: right; }
        
        .param-card label { font-size: 9px; color: #888; margin-bottom: 2px; }
        .param-card b { font-size: 18px; color: var(--primary); font-weight: 900; }
        .diff-tag { font-size: 11px; color: var(--accent); font-weight: 800; }

        /* ä¸­é—´æ‰«æåŒº */
        .image-view { flex: 1; height: 100%; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 1.5px solid #222; box-shadow: inset 0 0 40px #000; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: 0.4s; }
        #laserCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }

        /* æ»‘å—ä¸æŒ‰é’® */
        .slider-section { margin-top: 15px; padding: 15px; background: rgba(22,30,46,0.6); border-radius: 20px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 11px; color: var(--primary); font-weight: 900; margin-bottom: 10px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 5px; border-radius: 3px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 28px; height: 28px; background: #fff; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .lux-btn { background: #1a2234; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: #fff; font-size: 12px; font-weight: bold; text-align: center; }
        .btn-main { background: var(--primary); color: #000; border: none; box-shadow: 0 5px 15px rgba(0,242,254,0.4); }

        #vaultList { margin-top: 20px; height: 150px; overflow-y: auto; }
        .vault-item { background: #161e2e; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; border: 1px solid #333; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>
    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCase('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCase('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCase('postpartum', this)">äº§ååº·å¤</div>
            <div class="cat-item" onclick="loadCase('abs', this)">é©¬ç”²çº¿</div>
        </div>

        <div class="holo-container">
            <div class="params-column" id="colL"></div>
            <div class="image-view">
                <div class="img-layer" id="layB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
                <div class="img-layer" id="layA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
                <canvas id="laserCanvas"></canvas>
            </div>
            <div class="params-column" id="colR"></div>
        </div>

        <div class="slider-section">
            <div class="slider-label"><span>BEFORE</span><span>DIGITAL SCANNING</span><span>AFTER</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
        </div>

        <div class="btn-group">
            <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden accept="image/*" onchange="loadImg(this,'layB')"></div>
            <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden accept="image/*" onchange="loadImg(this,'layA')"></div>
            <div class="lux-btn btn-main" onclick="saveCase()">ğŸ’¾ ä¿å­˜å­˜æ¡£</div>
        </div>

        <div id="vaultList"></div>
    </div>

    <script>
        // æ™ºèƒ½è§£å‰–é”šç‚¹ (yè½´ç™¾åˆ†æ¯”)
        const jointCoord = {
            posture: [0.15, 0.28, 0.38, 0.55, 0.68, 0.85],
            shoulder: [0.22, 0.24, 0.28, 0.32, 0.18, 0.40],
            postpartum: [0.52, 0.58, 0.45, 0.65, 0.42, 0.75]
        };

        const canvas = document.getElementById('laserCanvas');
        const ctx = canvas.getContext('2d');

        function drawLaser(targets) {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 1.5; ctx.setLineDash([10, 5]);

            targets.forEach((yPct, i) => {
                const yBox = (i * 83) + 41; // å¯¹åº”å‚æ•°æ¡†å‚ç›´ä¸­ç‚¹
                const targetY = canvas.height * yPct;
                
                // çº¿æ¡æ ·å¼ï¼šæå…‰è“æ¸å˜
                const grad = ctx.createLinearGradient(0, yBox, canvas.width, targetY);
                grad.addColorStop(0, "rgba(255,255,255,0.2)");
                grad.addColorStop(0.5, "rgba(0, 242, 254, 0.7)");
                grad.addColorStop(1, "rgba(0, 255, 136, 0.2)");
                ctx.strokeStyle = grad;

                ctx.beginPath(); ctx.moveTo(0, yBox); ctx.lineTo(canvas.width*0.5, targetY); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width, yBox); ctx.lineTo(canvas.width*0.5, targetY); ctx.stroke();
                
                // ç»˜åˆ¶è§£å‰–é”šç‚¹
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88"; ctx.beginPath();
                ctx.arc(canvas.width*0.5, targetY, 4, 0, Math.PI*2); ctx.fill();
            });
        }

        const dataBank = {
            posture: { labels: ["é¢ˆå‰å¼•", "åœ†è‚©åº¦", "é«˜ä½è‚©", "ç›†å‰å€¾", "è„ŠæŸ±ä¾§", "å‡èƒ¯å®½"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"], units: ["cm","Â°","cm","Â°","Â°","cm"] }
        };

        function loadCase(key, el) {
            const d = dataBank[key] || dataBank.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                hL += `<div class="param-card card-l"><label>${d.labels[i]}(å‰)</label><b>${d.pre[i]}</b></div>`;
                hR += `<div class="param-card card-r"><label>${d.labels[i]}(å)</label><b>${d.post[i]}</b><div class="diff-tag">${diff > 0 ? '+' : ''}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            setTimeout(() => drawLaser(jointCoord[key] || [0.5,0.5,0.5,0.5,0.5,0.5]), 150);
        }

        function saveCase() {
            const name = prompt("å­˜æ¡£å‘½å"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('LUXIOU_MASTER_V2') || '[]');
            vault.unshift({ 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layB').style.backgroundImage, imgA: document.getElementById('layA').style.backgroundImage,
                pL: document.getElementById('colL').innerHTML, pR: document.getElementById('colR').innerHTML,
                pts: jointCoord[Object.keys(jointCoord).find(k => dataBank[k]?.labels[0] === document.querySelector('.param-card label').innerText.replace('(å‰)',''))] || [0.5,0.5,0.5,0.5,0.5,0.5]
            });
            localStorage.setItem('LUXIOU_MASTER_V2', JSON.stringify(vault)); renderVault(); alert("è¯Šæ–­å­˜æ¡£å·²å°±ç»ªï¼");
        }

        function loadItem(id) {
            const vault = JSON.parse(localStorage.getItem('LUXIOU_MASTER_V2') || '[]');
            const i = vault.find(x => x.id === id);
            if(i) {
                document.getElementById('layB').style.backgroundImage = i.imgB; document.getElementById('layA').style.backgroundImage = i.imgA;
                document.getElementById('colL').innerHTML = i.pL; document.getElementById('colR').innerHTML = i.pR;
                drawLaser(i.pts || [0.5,0.5,0.5,0.5,0.5,0.5]); alert("å†å²æ¡ˆä¾‹å®Œç¾è¿˜åŸï¼");
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('LUXIOU_MASTER_V2') || '[]');
            const list = document.getElementById('vaultList');
            if(v.length === 0) { list.innerHTML = '<p style="text-align:center; color:#555;">æš‚æ— å†å²æ¡ˆä¾‹</p>'; return; }
            list.innerHTML = v.map(i => `<div class="vault-item"><div><b>${i.name}</b> <small>${i.type}</small></div><button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:6px 12px; border-radius:6px; font-weight:bold;">è°ƒå–æ¡ˆä¾‹</button></div>`).join('');
        }

        function loadImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; r.readAsDataURL(i.files[0]); } }
        document.getElementById('fadeSlider').oninput = e => { document.getElementById('layA').style.opacity = e.target.value/100; document.getElementById('layB').style.opacity = 1-(e.target.value/100); };
        window.onload = () => { loadCase('posture'); renderVault(); };
    </script>
</body>
</html>
