<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXIOU | 数字化全息案例</title>
    <script src="https://cdn.staticfile.net/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); --card: #161e2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-top: 75px; }
        
        /* 返回按钮 */
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 1000; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 14px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }

        .case-wrap { max-width: 600px; margin: 0 auto; background: var(--glass); border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* 案例类型选择 */
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 20px; padding-bottom: 5px; }
        .cat-item { flex: 0 0 auto; padding: 8px 15px; background: var(--card); border-radius: 50px; font-size: 12px; border: 1px solid #333; color: #64748b; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; }

        .case-title { text-align: center; color: var(--primary); font-size: 20px; letter-spacing: 2px; margin-bottom: 20px; font-weight: bold; }

        /* 数据对比矩阵 */
        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .metric-item { background: var(--card); padding: 15px 5px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { display: block; font-size: 11px; color: #64748b; margin-bottom: 5px; }
        .metric-item strong { display: block; font-size: 16px; color: var(--primary); border-bottom: 1px dashed rgba(0,242,254,0.3); cursor: pointer; }

        /* 滑动对比引擎 */
        .comparison-slider { position: relative; width: 100%; height: 450px; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .comparison-slider .img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; }
        .comparison-slider .before { background-image: url('case_before.jpg'); z-index: 1; }
        .comparison-slider .after { background-image: url('case_after.jpg'); width: 50%; border-right: 2px solid var(--primary); z-index: 2; }
        .slider-handle { position: absolute; top: 0; left: 50%; width: 40px; height: 100%; margin-left: -20px; z-index: 3; display: flex; align-items: center; justify-content: center; }
        .handle-circle { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 20px; box-shadow: 0 0 15px var(--primary); }

        /* 教练点评区 */
        .coach-comment { margin-top: 25px; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border-left: 4px solid var(--primary); font-size: 14px; line-height: 1.7; color: #ccc; }
        .comment-text { cursor: pointer; }

        /* 滚轮选择器样式 */
        .picker-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .picker-mask.active { display: flex; opacity: 1; }
        .picker-content { background: #1a2234; width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; border: 1px solid #334155; }
        .picker-scroll { height: 200px; overflow-y: auto; scroll-snap-type: y mandatory; padding: 80px 0; }
        .picker-item { height: 40px; line-height: 40px; text-align: center; font-size: 18px; color: #64748b; scroll-snap-align: center; }
        .picker-item.selected { color: var(--primary); font-weight: bold; font-size: 22px; }
        .picker-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-small { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-ok { background: var(--primary); color: #000; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">返回中枢</a>

    <div class="case-wrap" id="captureArea">
        <div class="category-box">
            <div class="cat-item active" onclick="switchCase(this, '产后康复')">产后康复</div>
            <div class="cat-item" onclick="switchCase(this, '增肌专场')">增肌专场</div>
            <div class="cat-item" onclick="switchCase(this, '减脂塑形')">减脂塑形</div>
            <div class="cat-item" onclick="switchCase(this, '蜜桃臀')">蜜桃臀</div>
            <div class="cat-item" onclick="switchCase(this, '马甲线')">马甲线</div>
        </div>

        <div class="case-title" id="displayTitle">案例报告：产后康复</div>

        <div class="metrics-grid">
            <div class="metric-item"><span>体重变化</span><strong id="val_weight" onclick="openPicker('weight')">-12.5kg</strong></div>
            <div class="metric-item"><span>体脂下降</span><strong id="val_fat" onclick="openPicker('fat')">-9.2%</strong></div>
            <div class="metric-item"><span>达成周期</span><strong id="val_week" onclick="openPicker('week')">12周</strong></div>
        </div>

        <div class="comparison-slider" id="slider">
            <div class="img before"></div>
            <div class="img after" id="afterImg"></div>
            <div class="slider-handle" id="handle">
                <div class="handle-circle">↔</div>
            </div>
        </div>

        <div class="coach-comment">
            <strong style="color:var(--primary);">教练点评：</strong><br>
            <span class="comment-text" id="commentText" onclick="editComment()">点击此处可修改教练点评内容...</span>
        </div>
    </div>

    <div class="picker-mask" id="pickerMask">
        <div class="picker-content">
            <div class="picker-scroll" id="pickerList"></div>
            <div class="picker-btns">
                <button class="btn-small" style="background:#2d3748;color:#fff" onclick="closePicker()">取消</button>
                <button class="btn-small btn-ok" onclick="confirmValue()">确定</button>
            </div>
        </div>
    </div>

    <script>
        let curType = '', tempVal = '';
        const configs = {
            weight: { min: -20, max: 0, step: 0.1, unit: 'kg' },
            fat: { min: -15, max: 0, step: 0.1, unit: '%' },
            week: { min: 4, max: 24, step: 1, unit: '周' }
        };

        // 左右滑动逻辑
        const slider = document.getElementById('slider');
        const afterImg = document.getElementById('afterImg');
        const handle = document.getElementById('handle');
        const move = (e) => {
            let x = e.type === 'touchmove' ? e.touches[0].pageX : e.pageX;
            let rect = slider.getBoundingClientRect();
            let pos = ((x - rect.left) / rect.width) * 100;
            if (pos < 0) pos = 0; if (pos > 100) pos = 100;
            afterImg.style.width = pos + '%';
            handle.style.left = pos + '%';
        };
        slider.addEventListener('mousemove', move);
        slider.addEventListener('touchmove', move);

        // 滚轮修改逻辑
        function openPicker(type) {
            curType = type; const p = configs[type]; let html = '';
            for(let i=p.min; i<=p.max; i=parseFloat((i+p.step).toFixed(1))) {
                html += `<div class="picker-item" onclick="selectItem(this,'${i}')">${i}${p.unit}</div>`;
            }
            document.getElementById('pickerList').innerHTML = html;
            document.getElementById('pickerMask').classList.add('active');
        }
        function selectItem(el, val) {
            document.querySelectorAll('.picker-item').forEach(i=>i.classList.remove('selected'));
            el.classList.add('selected'); tempVal = val;
        }
        function confirmValue() {
            document.getElementById('val_'+curType).innerText = tempVal + configs[curType].unit;
            closePicker();
        }
        function closePicker() { document.getElementById('pickerMask').classList.remove('active'); }

        // 其他编辑功能
        function switchCase(el, title) {
            document.querySelectorAll('.cat-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('displayTitle').innerText = '案例报告：' + title;
        }
        function editComment() {
            const n = prompt("输入教练点评内容");
            if(n) document.getElementById('commentText').innerText = n;
        }
    </script>
</body>
</html>
