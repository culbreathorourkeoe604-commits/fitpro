<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        
        .app-wrap { width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 10px; padding-top: 65px; background: radial-gradient(circle at 50% 50%, #1a2234 0%, #0b0f19 100%); }
        
        /* é¡¶éƒ¨æ ‡é¢˜å¼ºåŒ– */
        .header-brand { position: fixed; top: 0; left: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); z-index: 5000; border-bottom: 1px solid rgba(0,242,254,0.3); }
        .brand-text { font-size: 20px; font-weight: 900; color: #fff; letter-spacing: 2px; text-shadow: 0 0 15px var(--primary); }
        .back-btn { position: absolute; left: 15px; color: #fff; text-decoration: none; font-size: 13px; border: 1px solid #444; padding: 5px 12px; border-radius: 20px; }

        /* æ ‡é¢˜æ é«˜äº® */
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 10px; padding-bottom: 5px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 8px 16px; background: #161e2e; border-radius: 10px; font-size: 13px; color: #fff; border: 1px solid #444; font-weight: bold; }
        .cat-item.active { background: var(--primary); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--primary); }

        /* å¤§å±å¸ƒå±€ */
        .stage-area { position: relative; flex: 1; width: 100%; display: flex; justify-content: space-between; gap: 2px; margin-bottom: 10px; }
        .params-side { flex: 0 0 85px; display: flex; flex-direction: column; z-index: 100; }
        .param-card { flex: 1; background: rgba(11, 15, 25, 0.85); border-bottom: 0.5px solid rgba(255,255,255,0.1); padding: 4px; display: flex; flex-direction: column; justify-content: center; }
        .card-l { border-left: 4px solid #fff; }
        .card-r { border-right: 4px solid var(--primary); text-align: right; }
        .param-card label { font-size: 8px; color: #aaa; margin-bottom: 2px; }
        .param-card b { font-size: 16px; color: var(--primary); font-weight: 900; background: transparent; border: none; width: 100%; outline: none; }

        /* ç‹¬ç«‹ç¼©æ”¾è§†çª— */
        .main-viewer { flex: 1; background: #000; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #333; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.3s; transform-origin: center; }
        #laserCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; touch-action: none; }

        /* ç‹¬ç«‹ç¼©æ”¾æ§åˆ¶é¢æ¿ */
        .zoom-controls { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; z-index: 200; pointer-events: none; }
        .zoom-group { pointer-events: auto; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; border: 1px solid #444; }
        .zoom-group label { font-size: 9px; color: #00f2fe; margin-bottom: 4px; }
        .zoom-group input { width: 80px; height: 4px; }

        .control-panel { background: rgba(16, 24, 39, 0.9); border-radius: 20px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .slider-row { margin-bottom: 10px; }
        .slider-label { display: flex; justify-content: space-between; font-size: 10px; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #1a2234; height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #fff; border: 3px solid var(--primary); border-radius: 50%; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 8px; }
        .lux-btn { background: #1a2234; border: 1px solid #333; padding: 10px; border-radius: 10px; color: #fff; font-size: 11px; font-weight: bold; text-align: center; }
        .btn-save { background: var(--primary); color: #000; border: none; box-shadow: 0 0 15px var(--primary); }

        #vaultList { height: 90px; overflow-y: auto; margin-top: 10px; }
        .vault-item { background: #161e2e; padding: 8px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; border: 1px solid #333; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header-brand">
        <a href="./index.html" class="back-btn">è¿”å›</a>
        <div class="brand-text">LUXIOU å…¨æ¯æ•°å­—åŒ–è¯Šæ–­</div>
    </div>

    <div class="app-wrap">
        <div class="category-box" id="catBox"></div>

        <div class="stage-area">
            <div class="params-side" id="colL"></div>
            <div class="main-viewer">
                <div class="img-layer" id="layB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
                <div class="img-layer" id="layA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
                <canvas id="laserCanvas"></canvas>
                
                <div class="zoom-controls">
                    <div class="zoom-group">
                        <label>å‰å›¾ç¼©æ”¾</label>
                        <input type="range" min="50" max="300" value="100" oninput="zoomIndiv('layB', this.value)">
                    </div>
                    <div class="zoom-group">
                        <label>åå›¾ç¼©æ”¾</label>
                        <input type="range" min="50" max="300" value="100" oninput="zoomIndiv('layA', this.value)">
                    </div>
                </div>
            </div>
            <div class="params-side" id="colR"></div>
        </div>

        <div class="control-panel">
            <div class="slider-row">
                <div class="slider-label"><span>BEFORE</span><span>æ»‘åŠ¨å¯¹æ¯”å‰åå·®å¼‚</span><span>AFTER</span></div>
                <input type="range" min="0" max="100" value="0" id="fadeSlider">
            </div>
            <div class="btn-grid">
                <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden accept="image/*" onchange="processImg(this,'layB')"></div>
                <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden accept="image/*" onchange="processImg(this,'layA')"></div>
                <div class="lux-btn btn-save" onclick="saveArchive()">ğŸ’¾ ä¿å­˜/æŸ¥çœ‹å­˜æ¡£</div>
            </div>
            <div id="vaultList"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('laserCanvas');
        const ctx = canvas.getContext('2d');
        let anchors = Array(6).fill(0).map((_, i) => ({ x: 0.5, y: 0.15 + i * 0.14 }));
        let draggingIdx = -1;

        const db = {
            posture: { name: "ä½“æ€çŸ«æ­£", labels: ["é¢ˆæ¤å‰å¼•", "åœ†è‚©åç¦»", "é«˜ä½è‚©å·®", "éª¨ç›†å‰å€¾", "è„ŠæŸ±ä¾§å€¾", "å‡èƒ¯å®½åº¦"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"] },
            shoulder: { name: "ç›´è§’è‚©", labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œåš", "é”éª¨å±•åº¦", "è‚©å³°å·®å€¼", "é¢ˆæ ¹å®½åº¦", "èƒŒå¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"] },
            muscle: { name: "å¢è‚Œä¸“åœº", labels: ["ä¸Šè‡‚ç»´åº¦", "èƒ¸å›´å¢é•¿", "å¤§è…¿å›´åº¦", "èƒŒé˜”è‚Œå±•", "åŠ›é‡è¯„çº§", "è‚Œè‚‰è´¨é‡"], pre: ["31cm","95cm","52cm","88cm","B","35"], post: ["38cm","115cm","61cm","112cm","S","72"] }
        };

        function draw() {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            anchors.forEach((pt, i) => {
                const boxY = (i * (canvas.height / 6)) + (canvas.height / 12);
                ctx.strokeStyle = "rgba(0, 242, 254, 0.4)"; ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(0, boxY); ctx.lineTo(pt.x*canvas.width, pt.y*canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width, boxY); ctx.lineTo(pt.x*canvas.width, pt.y*canvas.height); ctx.stroke();
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88";
                ctx.beginPath(); ctx.arc(pt.x*canvas.width, pt.y*canvas.height, 6, 0, Math.PI*2); ctx.fill();
            });
        }

        function zoomIndiv(target, val) {
            document.getElementById(target).style.transform = `scale(${val/100})`;
        }

        function loadSetup(key, el) {
            const d = db[key];
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                hL += `<div class="param-card card-l"><label>${d.labels[i]}</label><b contenteditable="true">${d.pre[i]}</b></div>`;
                hR += `<div class="param-card card-r"><label>${d.labels[i]}</label><b contenteditable="true">${d.post[i]}</b></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            draw();
        }

        function processImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>{document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; draw();}; r.readAsDataURL(i.files[0]); } }
        
        function saveArchive() {
            const name = prompt("è¾“å…¥å®¢æˆ·å§“åä¿å­˜"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('LUX_V6_DB') || '[]');
            // è·å–å½“å‰è¾“å…¥çš„å®æ—¶æ•°å€¼
            const preVals = Array.from(document.querySelectorAll('.card-l b')).map(b => b.innerText);
            const postVals = Array.from(document.querySelectorAll('.card-r b')).map(b => b.innerText);

            vault.unshift({ 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layB').style.backgroundImage, 
                imgA: document.getElementById('layA').style.backgroundImage,
                anchors: anchors, preVals, postVals
            });
            localStorage.setItem('LUX_V6_DB', JSON.stringify(vault)); renderVault();
        }

        function loadArchive(id) {
            const vault = JSON.parse(localStorage.getItem('LUX_V6_DB') || '[]');
            const i = vault.find(x => x.id === id);
            if(i) {
                document.getElementById('layB').style.backgroundImage = i.imgB; 
                document.getElementById('layA').style.backgroundImage = i.imgA;
                anchors = i.anchors;
                // è¿˜åŸæ•°å€¼
                const lCards = document.querySelectorAll('.card-l b');
                const rCards = document.querySelectorAll('.card-r b');
                i.preVals.forEach((v, idx) => lCards[idx].innerText = v);
                i.postVals.forEach((v, idx) => rCards[idx].innerText = v);
                draw();
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('LUX_V6_DB') || '[]');
            document.getElementById('vaultList').innerHTML = v.map(i => `<div class="vault-item"><span>${i.name} - ${i.type}</span><button onclick="loadArchive(${i.id})">è°ƒå–</button></div>`).join('');
        }

        const getCoord = (e, axis) => {
            const rect = canvas.getBoundingClientRect();
            const val = e.touches ? (axis === 'x' ? e.touches[0].clientX : e.touches[0].clientY) : (axis === 'x' ? e.clientX : e.clientY);
            return (val - (axis === 'x' ? rect.left : rect.top)) / (axis === 'x' ? canvas.width : canvas.height);
        };
        canvas.addEventListener('touchstart', e => {
            const x = getCoord(e, 'x'); const y = getCoord(e, 'y');
            draggingIdx = anchors.findIndex(a => Math.sqrt((a.x-x)**2 + (a.y-y)**2) < 0.08);
            if(draggingIdx !== -1) e.preventDefault(); 
        }, {passive: false});
        canvas.addEventListener('touchmove', e => {
            if(draggingIdx !== -1) {
                anchors[draggingIdx] = { x: Math.max(0, Math.min(1, getCoord(e, 'x'))), y: Math.max(0, Math.min(1, getCoord(e, 'y'))) };
                draw(); e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('touchend', () => draggingIdx = -1);

        document.getElementById('fadeSlider').oninput = e => {
            document.getElementById('layA').style.opacity = e.target.value / 100;
            document.getElementById('layB').style.opacity = 1 - (e.target.value / 100);
        };

        window.onload = () => {
            document.getElementById('catBox').innerHTML = Object.keys(db).map((k, i) => `<div class="cat-item ${i===0?'active':''}" onclick="loadSetup('${k}', this)">${db[k].name}</div>`).join('');
            loadSetup('posture'); renderVault();
        };
    </script>
</body>
