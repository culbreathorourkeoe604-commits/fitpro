<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXIOU | é«˜çº§å…¨æ¯è¯Šæ–­èˆ±</title>
    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; --card-border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'PingFang SC', sans-serif; margin: 0; padding: 10px; padding-top: 65px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 9999; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid var(--card-border); backdrop-filter: blur(15px); }

        .case-wrap { max-width: 800px; margin: 0 auto; background: radial-gradient(circle at center, #1a2234 0%, #0b0f19 100%); border-radius: 30px; padding: 20px; border: 1px solid var(--card-border); }

        /* é¡¶éƒ¨å¯¼èˆªï¼šå°è€Œç¾ */
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 20px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 14px; background: #161e2e; border-radius: 12px; font-size: 11px; color: #64748b; border: 1px solid #333; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--primary); }

        /* é¡¶éƒ¨æ ¸å¿ƒæ•°æ®ï¼šè¯Šæ–­æ„Ÿ */
        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .metric-item { background: rgba(22, 30, 46, 0.6); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid var(--card-border); }
        .metric-item span { font-size: 10px; color: #64748b; text-transform: uppercase; }
        .metric-item strong { display: block; font-size: 16px; color: var(--primary); font-weight: 900; margin-top: 4px; }

        /* å…¨æ¯è¯Šæ–­ä¸­å¿ƒåŒºåŸŸï¼šä¸‰æ å¸ƒå±€ */
        .holo-stage { display: flex; gap: 10px; position: relative; height: 500px; justify-content: space-between; align-items: center; }
        
        /* å·¦å³å‚æ•°åˆ—ï¼šå¡ç‰‡å¼ */
        .params-column { display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .param-card { width: 105px; padding: 8px 10px; background: #161e2e; border: 1px solid var(--card-border); border-radius: 8px; position: relative; }
        .card-l { border-left: 4px solid #fff; }
        .card-r { border-right: 4px solid var(--primary); text-align: right; }
        .param-card label { display: block; font-size: 9px; color: #888; margin-bottom: 3px; }
        .param-card b { display: block; font-size: 16px; color: var(--primary); font-weight: 900; }
        .diff-tag { font-size: 11px; color: var(--accent); font-weight: bold; margin-top: 2px; }

        /* ä¸­é—´æ‰«æåŒºï¼šåœ†è§’æ·±è‰² */
        .img-container { flex: 1; height: 100%; background: #000; border-radius: 24px; position: relative; overflow: hidden; border: 2px solid #222; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.3s; }
        #holoCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }

        /* æ»‘å—ï¼šUI å‘å…‰å¤„ç† */
        .slider-control { margin-top: 25px; padding: 20px; background: rgba(22,30,46,0.5); border-radius: 20px; border: 1px solid var(--card-border); }
        .slider-label { display: flex; justify-content: space-between; font-size: 11px; color: var(--primary); font-weight: 900; margin-bottom: 12px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 4px; border-radius: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 30px; height: 30px; background: #fff; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); }

        /* åŠ¨ä½œæŒ‰é’®ï¼šç§‘æŠ€æ„Ÿ */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 20px; }
        .lux-btn { background: #161e2e; border: 1px solid #333; padding: 14px; border-radius: 12px; color: #fff; font-size: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; border: none; box-shadow: 0 0 15px rgba(0,242,254,0.3); }

        /* å†å²åº“å±•ç¤º */
        #vaultList { margin-top: 20px; height: 180px; overflow-y: auto; }
        .vault-item { background: #1a2234; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid var(--card-border); }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>
    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCaseData('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCaseData('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCaseData('postpartum', this)">äº§ååº·å¤</div>
            <div class="cat-item" onclick="loadCaseData('muscle', this)">å¢è‚Œä¸“åœº</div>
            <div class="cat-item" onclick="loadCaseData('abs', this)">é©¬ç”²çº¿</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item"><span>Weight Change</span><strong id="v_w">-2.1kg</strong></div>
            <div class="metric-item"><span>Fat Drop</span><strong id="v_f">-3.5%</strong></div>
            <div class="metric-item"><span>Duration</span><strong id="v_k">8å‘¨</strong></div>
        </div>

        <div class="holo-stage">
            <div class="params-column" id="colL"></div>
            <div class="img-container">
                <div class="img-layer" id="layB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
                <div class="img-layer" id="layA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
                <canvas id="holoCanvas"></canvas>
            </div>
            <div class="params-column" id="colR"></div>
        </div>

        <div class="slider-control">
            <div class="slider-label"><span>BEFORE</span><span>HOLOGRAPHIC SCANNER</span><span>AFTER</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
        </div>

        <div class="btn-group">
            <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden onchange="loadImg(this,'layB')"></div>
            <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden onchange="loadImg(this,'layA')"></div>
            <div class="lux-btn btn-main" onclick="saveToVault()">ğŸ’¾ ä¿å­˜å­˜æ¡£</div>
        </div>

        <div id="vaultList"></div>
    </div>

    <script>
        // ç»å¯¹ç²¾å‡†ï¼šé”å®šç‚¹æ˜ å°„
        const map = {
            posture: [0.15, 0.28, 0.40, 0.55, 0.68, 0.82],
            shoulder: [0.22, 0.25, 0.28, 0.32, 0.18, 0.40]
        };

        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');

        function drawHolo(points) {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            points.forEach((yPct, i) => {
                const startY = (i * 72) + 38; // å‚æ•°å¡ç‰‡å‚ç›´é—´è·å¯¹é½
                const endY = canvas.height * yPct;
                
                // çº¿æ¡æ¢¯åº¦å‘å…‰æ•ˆæœ
                const grad = ctx.createLinearGradient(0, startY, canvas.width, endY);
                grad.addColorStop(0, "rgba(255,255,255,0.4)");
                grad.addColorStop(1, "rgba(0, 242, 254, 0.6)");
                ctx.strokeStyle = grad;
                ctx.lineWidth = 1.5; ctx.setLineDash([5, 5]);

                // ç»˜åˆ¶ä¸‰æ®µå¼è§†è§‰
                ctx.beginPath(); ctx.moveTo(0, startY); ctx.lineTo(canvas.width*0.5, endY); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width, startY); ctx.lineTo(canvas.width*0.5, endY); ctx.stroke();
                
                // æ ¸å¿ƒè§£å‰–ç‚¹
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88"; ctx.beginPath();
                ctx.arc(canvas.width*0.5, endY, 4, 0, Math.PI*2); ctx.fill();
            });
        }

        function loadCaseData(key, el) {
            const d = {
                posture: { labels: ["é¢ˆæ¤å¼•", "åœ†è‚©è§’", "é«˜ä½è‚©", "ç›†å€¾è§’", "è„ŠæŸ±ä¾§", "å‡èƒ¯å®½"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"], units: ["cm","Â°","cm","Â°","Â°","cm"] },
                shoulder: { labels: ["ä¸€å­—è‚©", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] }
            }[key] || { labels: Array(6).fill("N/A"), pre: Array(6).fill("-"), post: Array(6).fill("-"), units: Array(6).fill("") };

            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                hL += `<div class="param-card card-l"><label>${d.labels[i]}(å‰)</label><b>${d.pre[i]}</b></div>`;
                hR += `<div class="param-card card-r"><label>${d.labels[i]}(å)</label><b>${d.post[i]}</b><div class="diff-tag">${diff > 0 ? '+' : ''}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            setTimeout(() => drawHolo(map[key] || [0.5,0.5,0.5,0.5,0.5,0.5]), 150);
        }

        // ä¿å­˜/è°ƒå– é€»è¾‘ï¼ˆå›¾ç‰‡é•œåƒæ•è·ï¼‰
        function saveToVault() {
            const name = prompt("å­˜æ¡£å‘½å"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('LUXIOU_PRO_V1') || '[]');
            vault.unshift({ 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layB').style.backgroundImage, imgA: document.getElementById('layA').style.backgroundImage,
                w: document.getElementById('v_w').innerText, f: document.getElementById('v_f').innerText, k: document.getElementById('v_k').innerText,
                pL: document.getElementById('colL').innerHTML, pR: document.getElementById('colR').innerHTML,
                focus: map[Object.keys(map).find(k => d[k]?.labels[0] === document.querySelector('.param-card label').innerText.replace('(å‰)',''))] || [0.5,0.5,0.5,0.5,0.5,0.5]
            });
            localStorage.setItem('LUXIOU_PRO_V1', JSON.stringify(vault)); renderVault(); alert("è¯Šæ–­å­˜æ¡£å·²å°±ç»ª");
        }

        function loadItem(id) {
            const v = JSON.parse(localStorage.getItem('LUXIOU_PRO_V1') || '[]');
            const i = v.find(x => x.id === id);
            if(i) {
                document.getElementById('layB').style.backgroundImage = i.imgB; document.getElementById('layA').style.backgroundImage = i.imgA;
                document.getElementById('v_w').innerText = i.w; document.getElementById('v_f').innerText = i.f; document.getElementById('v_k').innerText = i.k;
                document.getElementById('colL').innerHTML = i.pL; document.getElementById('colR').innerHTML = i.pR;
                drawHolo(i.focus || [0.5,0.5,0.5,0.5,0.5,0.5]); alert("å†å²æ¡ˆä¾‹å®Œç¾è¿˜åŸ");
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('LUXIOU_PRO_V1') || '[]');
            const list = document.getElementById('vaultList');
            if(v.length === 0) { list.innerHTML = '<p style="text-align:center; color:#555;">æš‚æ— å†å²æ¡ˆä¾‹</p>'; return; }
            list.innerHTML = v.map(i => `<div class="vault-item"><div><b>${i.name}</b> <small>${i.type}</small></div><button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:6px 12px; border-radius:6px; font-weight:bold;">è½½å…¥è¯Šæ–­</button></div>`).join('');
        }

        function loadImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; r.readAsDataURL(i.files[0]); } }
        document.getElementById('fadeSlider').oninput = e => { document.getElementById('layA').style.opacity = e.target.value/100; document.getElementById('layB').style.opacity = 1-(e.target.value/100); };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
</body>
