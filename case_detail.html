<!DOCTYPE html>

    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); --card: rgba(22, 30, 46, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; padding-top: 70px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 2000; background: rgba(0,0,0,0.6); color: #fff; padding: 8px 15px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }

        .case-wrap { max-width: 600px; margin: 0 auto; background: var(--glass); border-radius: 20px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 12px; padding-bottom: 5px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 12px; background: var(--card); border-radius: 50px; font-size: 11px; border: 1px solid #333; color: #64748b; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; }

        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px; }
        .metric-item { background: var(--card); padding: 8px 5px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { font-size: 9px; color: #64748b; display: block; }
        .metric-item strong { font-size: 13px; color: var(--primary); border-bottom: 1px dashed rgba(0,242,254,0.3); cursor: pointer; display: block; }

        /* å¯¹æ¯”åŒºæ ¸å¿ƒ */
        .comparison-stage { position: relative; width: 100%; height: 480px; background: #000; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.2s; }
        
        /* çºµå‘æ— ç¼æ’åˆ—ï¼šå–æ¶ˆ gapï¼Œå®ç°ç´§è´´ */
        .side-params { position: absolute; z-index: 10; display: flex; flex-direction: column; width: 100%; height: 100%; pointer-events: none; }
        .params-column { position: absolute; top: 0; display: flex; flex-direction: column; gap: 0; width: auto; pointer-events: auto; }
        .col-left { left: 5px; }
        .col-right { right: 5px; text-align: right; }

        .param-tag { font-size: 9px; padding: 4px 8px; min-width: 85px; background: rgba(0,0,0,0.7); border: 0.5px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; margin-bottom: 0; }
        .tag-l { border-left: 3px solid #fff; }
        .tag-r { border-right: 3px solid var(--primary); align-items: flex-end; }
        .param-tag label { color: #888; font-size: 8px; margin-bottom: 1px; }
        .param-tag b { font-size: 11px; color: var(--primary); cursor: pointer; }
        .diff-val { font-size: 9px; color: #00ff88; font-weight: bold; }

        .fade-slider-wrap { margin-top: 10px; padding: 10px; background: var(--card); border-radius: 12px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 4px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 8px var(--primary); }

        .action-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 12px; }
        .btn-act { background: var(--card); border: 1px solid #333; border-radius: 10px; padding: 10px; text-align: center; font-size: 11px; color: #e2e8f0; cursor: pointer; }
        .btn-save { background: var(--primary); color: #000; font-weight: bold; border: none; }

        #vaultList { height: 180px; overflow-y: auto; margin-top: 10px; border: 1px dashed #333; border-radius: 10px; padding: 10px; }
        .vault-item-wrap { position: relative; overflow: hidden; margin-bottom: 8px; border-radius: 8px; background: #1e293b; }
        .vault-content { position: relative; z-index: 2; background: #1e293b; padding: 10px; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { position: absolute; right: 0; top: 0; height: 100%; width: 60px; background: #ff4757; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; z-index: 1; }

        /* ç¡®å®šé å³ */
        .picker-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .picker-mask.active { display: flex; }
        .picker-content { background: #1a2234; width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; border: 1px solid #334155; }
        .picker-scroll { height: 160px; overflow-y: auto; scroll-snap-type: y mandatory; padding: 60px 0; }
        .picker-item { height: 40px; line-height: 40px; text-align: center; font-size: 17px; color: #64748b; scroll-snap-align: center; }
        .picker-item.selected { color: var(--primary); font-weight: bold; font-size: 20px; }
        .picker-footer { display: flex; gap: 10px; margin-top: 20px; }
        .btn-l { flex: 1; padding: 10px; border-radius: 10px; background: #2d3748; color: #fff; border: none; }
        .btn-r { flex: 1; padding: 10px; border-radius: 10px; background: var(--primary); color: #000; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>

    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCaseData('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCaseData('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCaseData('muscle', this)">å¢è‚Œä¸“åœº</div>
            <div class="cat-item" onclick="loadCaseData('abs', this)">é©¬ç”²çº¿</div>
            <div class="cat-item" onclick="loadCaseData('postpartum', this)">äº§ååº·å¤</div>
            <div class="cat-item" onclick="loadCaseData('fatloss', this)">å‡è„‚å¡‘å½¢</div>
            <div class="cat-item" onclick="loadCaseData('hip', this)">èœœæ¡ƒè‡€</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item"><span>ä½“é‡</span><strong id="val_weight" onclick="openPicker('weight')">-2.1kg</strong></div>
            <div class="metric-item"><span>ä½“è„‚</span><strong id="val_fat" onclick="openPicker('fat')">-3.5%</strong></div>
            <div class="metric-item"><span>å‘¨æœŸ</span><strong id="val_week" onclick="openPicker('week')">8å‘¨</strong></div>
        </div>

        <div class="comparison-stage">
            <div class="img-layer" id="layerBefore" style="background-image:url('case_before.jpg'); opacity:1;"></div>
            <div class="img-layer" id="layerAfter" style="background-image:url('case_after.jpg'); opacity:0;"></div>
            
            <div class="side-params">
                <div class="params-column col-left" id="colLeft"></div>
                <div class="params-column col-right" id="colRight"></div>
            </div>
        </div>

        <div class="fade-slider-wrap"><input type="range" min="0" max="100" value="0" id="fadeSlider"></div>

        <div class="action-group">
            <div class="btn-act" onclick="document.getElementById('fileB').click()">ğŸ“· ä¼ å‰ç…§<input type="file" id="fileB" hidden accept="image/*" onchange="loadImg(this, 'layerBefore')"></div>
            <div class="btn-act" onclick="document.getElementById('fileA').click()">ğŸ“· ä¼ åç…§<input type="file" id="fileA" hidden accept="image/*" onchange="loadImg(this, 'layerAfter')"></div>
            <div class="btn-act btn-save" onclick="saveToVault()">ğŸ’¾ ä¿å­˜å…¥åº“</div>
        </div>

        <div style="font-size:11px; color:var(--primary); margin-top:15px; font-weight:bold;">ğŸ“‚ è°ƒå–å†å²æ¡ˆä¾‹åº“</div>
        <div id="vaultList"></div>
    </div>

    <div class="picker-mask" id="pickerMask">
        <div class="picker-content">
            <div class="picker-scroll" id="pickerList"></div>
            <div class="picker-footer">
                <button class="btn-l" onclick="closePicker()">å–æ¶ˆ</button>
                <button class="btn-r" onclick="confirmValue()">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <script>
        const caseDatabase = {
            posture: { labels: ["å¤´å‰å¼•", "åœ†è‚©è§’", "é«˜ä½è‚©", "éª¨ç›†å‰", "å‡èƒ¯å®½", "è„ŠæŸ±ä¾§"], pre: ["8.5cm","25Â°","2.5cm","18Â°","98cm","12Â°"], post: ["2.1cm","8Â°","0.2cm","7Â°","91cm","2Â°"], units: ["cm","Â°","cm","Â°","cm","Â°"] },
            shoulder: { labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] },
            muscle: { labels: ["è…°å›´", "è‡€å›´", "å°è…¿å›´", "ä¸Šè‡‚å›´", "èƒ¸å›´", "å¤§è…¿å›´"], pre: ["88cm","92cm","34cm","31cm","95cm","52cm"], post: ["78cm","98cm","36.5cm","38cm","112cm","59cm"], units: ["cm","cm","cm","cm","cm","cm"] },
            abs: { labels: ["äººé±¼çº¿å®½", "è…¹ç›´è‚Œéš™", "è„‚è‚ªåšåº¦", "ä¸‹è…¹ç»´åº¦", "è…°å›´", "è…°è‡€æ¯”"], pre: ["12cm","2.5cm","28mm","85cm","82cm","0.88"], post: ["4cm","0.2cm","10mm","72cm","65cm","0.71"], units: ["cm","cm","mm","cm","cm",""] },
            postpartum: { labels: ["è…¹ç›´è‚Œéš™", "éª¨ç›†å‰å€¾", "è…°å›´", "å‡èƒ¯å®½", "è€»éª¨ç—›ç‚¹", "æ ¸å¿ƒåŠ›"], pre: ["3.5cm","18Â°","85cm","98cm","L7","25s"], post: ["0.2cm","7Â°","68cm","91cm","L0","85s"], units: ["cm","Â°","cm","cm","","s"] },
            fatloss: { labels: ["è…°å›´", "çš®ä¸‹è„‚", "è‡€å›´", "BMI", "å†…è„è„‚", "ä¾§è…°"], pre: ["98cm","35mm","105cm","28.5","12","15cm"], post: ["72cm","12mm","95cm","22.1","3","5cm"], units: ["cm","mm","cm","","","cm"] },
            hip: { labels: ["è‡€å›´", "è‡€çº¿ä½", "å‡èƒ¯å®½", "å¤§è…¿æ ¹", "æ ¸å¿ƒç¨³", "è‡€ä¸­è‚Œ"], pre: ["88cm","5.2cm","98cm","54cm","L3","L2"], post: ["96cm","2.1cm","91cm","51cm","L9","L8"], units: ["cm","cm","cm","cm","",""] }
        };

        const configs = { weight:{min:-50,max:0,step:0.1,unit:'kg'}, fat:{min:-30,max:0,step:0.1,unit:'%'}, week:{min:1,max:100,step:1,unit:'å‘¨'} };
        let curType = '', tempVal = '';

        function loadCaseData(key, el) {
            const d = caseDatabase[key] || caseDatabase.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                const sign = diff > 0 ? '+' : '';
                hL += `<div class="param-tag tag-l"><label>${d.labels[i]}(å‰)</label><b onclick="manualEdit(this)">${d.pre[i]}</b></div>`;
                hR += `<div class="param-tag tag-r"><label>${d.labels[i]}(å)</label><b onclick="manualEdit(this)">${d.post[i]}</b><div class="diff-val">${sign}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('colLeft').innerHTML = hL;
            document.getElementById('colRight').innerHTML = hR;
        }

        function saveToVault() {
            const name = prompt("å¤‡æ³¨æ¡ˆä¾‹å§“å", "æˆåŠŸæ¡ˆä¾‹"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('luxiou_v7') || '[]');
            const data = { 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layerBefore').style.backgroundImage, 
                imgA: document.getElementById('layerAfter').style.backgroundImage,
                metrics: { w: document.getElementById('val_weight').innerText, f: document.getElementById('val_fat').innerText, wk: document.getElementById('val_week').innerText },
                paramsL: document.getElementById('colLeft').innerHTML,
                paramsR: document.getElementById('colRight').innerHTML
            };
            vault.unshift(data); localStorage.setItem('luxiou_v7', JSON.stringify(vault));
            renderVault(); alert("ä¿å­˜æˆåŠŸï¼");
        }

        function loadItem(id) {
            const vault = JSON.parse(localStorage.getItem('luxiou_v7') || '[]');
            const item = vault.find(i => i.id === id);
            if(item) {
                document.getElementById('layerBefore').style.backgroundImage = item.imgB;
                document.getElementById('layerAfter').style.backgroundImage = item.imgA;
                document.getElementById('val_weight').innerText = item.metrics.w;
                document.getElementById('val_fat').innerText = item.metrics.f;
                document.getElementById('val_week').innerText = item.metrics.wk;
                document.getElementById('colLeft').innerHTML = item.paramsL;
                document.getElementById('colRight').innerHTML = item.paramsR;
                alert("å·²å®Œæ•´è½½å…¥å¯¹æ¯”å›¾åŠæ•°æ®ï¼");
            }
        }

        function openPicker(type) {
            curType = type; const p = configs[type]; let html = '';
            for(let i=p.min; i<=p.max; i=parseFloat((i+p.step).toFixed(1))) {
                html += `<div class="picker-item" onclick="selectItem(this,'${i}')">${i}${p.unit}</div>`;
            }
            document.getElementById('pickerList').innerHTML = html;
            document.getElementById('pickerMask').classList.add('active');
        }
        function selectItem(el, val) { document.querySelectorAll('.picker-item').forEach(i=>i.classList.remove('selected')); el.classList.add('selected'); tempVal = val; }
        function confirmValue() { document.getElementById('val_'+curType).innerText = tempVal + configs[curType].unit; closePicker(); }
        function closePicker() { document.getElementById('pickerMask').classList.remove('active'); }

        function renderVault() {
            const vault = JSON.parse(localStorage.getItem('luxiou_v7') || '[]');
            const list = document.getElementById('vaultList');
            if(vault.length === 0) { list.innerHTML = '<p style="font-size:10px; color:#555; text-align:center;">æš‚æ— å­˜æ¡£è®°å½•</p>'; return; }
            list.innerHTML = vault.map(i => `
                <div class="vault-item-wrap" ontouchstart="tS(event)" ontouchmove="tM(event)" ontouchend="tE(event, ${i.id})">
                    <div class="delete-btn" onclick="deleteItem(${i.id})">åˆ é™¤</div>
                    <div class="vault-content">
                        <div style="font-size:11px;"><b>${i.name}</b> <small style="color:#666">${i.type}</small></div>
                        <button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:4px 10px; border-radius:4px; font-size:10px; font-weight:bold;">è°ƒå–æ¡ˆä¾‹</button>
                    </div>
                </div>`).join('');
        }

        function deleteItem(id) {
            let vault = JSON.parse(localStorage.getItem('luxiou_v7') || '[]');
            vault = vault.filter(i => i.id !== id);
            localStorage.setItem('luxiou_v7', JSON.stringify(vault));
            renderVault();
        }

        let sX = 0; function tS(e) { sX = e.touches[0].clientX; }
        function tM(e) { let mX = e.touches[0].clientX - sX; if (mX < 0 && mX > -65) e.currentTarget.querySelector('.vault-content').style.transform = `translateX(${mX}px)`; }
        function tE(e, id) { let eX = e.changedTouches[0].clientX; const c = e.currentTarget.querySelector('.vault-content'); if (sX - eX > 30) c.style.transform = `translateX(-65px)`; else c.style.transform = `translateX(0)`; }

        function manualEdit(el) { const v = prompt("ä¿®æ”¹æ•°æ®", el.innerText); if(v) el.innerText = v; }
        function loadImg(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById(targetId).style.backgroundImage = `url('${e.target.result}')`; };
                reader.readAsDataURL(input.files[0]);
            }
        }
        document.getElementById('fadeSlider').oninput = e => {
            const v = e.target.value / 100;
            document.getElementById('layerAfter').style.opacity = v;
            document.getElementById('layerBefore').style.opacity = 1 - v;
        };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
