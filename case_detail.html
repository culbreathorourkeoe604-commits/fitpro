<!DOCTYPE html>

<head>

    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); --card: #161e2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; padding-top: 70px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 1000; background: rgba(0,0,0,0.6); color: #fff; padding: 8px 15px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); }

        .case-wrap { max-width: 600px; margin: 0 auto; background: var(--glass); border-radius: 20px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 12px; padding-bottom: 5px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 12px; background: var(--card); border-radius: 50px; font-size: 11px; border: 1px solid #333; color: #64748b; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; }

        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 12px; }
        .metric-item { background: var(--card); padding: 8px 5px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { display: block; font-size: 9px; color: #64748b; }
        .metric-item strong { display: block; font-size: 13px; color: var(--primary); }

        /* å¯¹æ¯”åŒºï¼šä¼˜åŒ–é«˜åº¦é€‚é… */
        .comparison-stage { position: relative; width: 100%; height: 440px; background: #000; border-radius: 15px; overflow: hidden; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.1s linear; }
        
        /* ä¾§è¾¹æ ‡ç­¾ï¼šç´§å‡‘æ’åˆ—é˜²æ­¢æº¢å‡º */
        .side-params { position: absolute; z-index: 10; display: flex; flex-direction: column; gap: 10px; pointer-events: none; width: 100%; height: 95%; padding: 5px 8px; justify-content: space-around; }
        .param-tag { font-size: 9px; padding: 4px 6px; border-radius: 6px; backdrop-filter: blur(8px); display: flex; flex-direction: column; pointer-events: auto; min-width: 80px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .tag-left { align-self: flex-start; border-left: 2px solid #fff; }
        .tag-right { align-self: flex-end; border-right: 2px solid var(--primary); text-align: right; }
        .param-tag b { font-size: 11px; color: var(--primary); }
        .diff-val { font-size: 9px; color: #00ff88; font-weight: bold; }

        /* æ»‘å— */
        .fade-slider-wrap { margin-top: 10px; padding: 10px; background: var(--card); border-radius: 12px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 4px; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        .action-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 12px; }
        .btn-act { background: var(--card); border: 1px solid #333; border-radius: 10px; padding: 8px; text-align: center; font-size: 11px; color: #e2e8f0; cursor: pointer; }
        .btn-save { background: var(--primary); color: #000; font-weight: bold; border: none; }

        /* æ¡ˆä¾‹åº“ï¼šæ”¯æŒå·¦æ»‘åˆ é™¤ */
        .vault-drawer { position: fixed; bottom: -85%; left: 0; width: 100%; height: 80%; background: #0f172a; z-index: 2000; border-top: 2px solid var(--primary); border-radius: 25px 25px 0 0; padding: 15px; transition: 0.4s ease; }
        .vault-drawer.open { bottom: 0; }
        #vaultList { height: 75%; overflow-y: auto; margin-top: 15px; }
        
        .vault-item-wrap { position: relative; overflow: hidden; margin-bottom: 10px; border-radius: 12px; background: #1e293b; }
        .vault-content { position: relative; z-index: 2; background: #1e293b; padding: 12px; transition: transform 0.3s ease; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { position: absolute; right: 0; top: 0; height: 100%; width: 70px; background: #ff4757; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; z-index: 1; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>

    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCaseData('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCaseData('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCaseData('muscle', this)">å¢è‚Œä¸“åœº</div>
            <div class="cat-item" onclick="loadCaseData('abs', this)">é©¬ç”²çº¿</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item"><span>ä½“é‡</span><strong id="val_weight" onclick="editVal(this)">-2.1kg</strong></div>
            <div class="metric-item"><span>ä½“è„‚</span><strong id="val_fat" onclick="editVal(this)">-3.5%</strong></div>
            <div class="metric-item"><span>å‘¨æœŸ</span><strong id="val_week" onclick="editVal(this)">8å‘¨</strong></div>
        </div>

        <div class="comparison-stage">
            <div class="img-layer" id="layerBefore" style="background-image:url('case_before.jpg'); opacity:1;"></div>
            <div class="img-layer" id="layerAfter" style="background-image:url('case_after.jpg'); opacity:0;"></div>
            <div class="side-params" id="paramsContainer"></div>
        </div>

        <div class="fade-slider-wrap"><input type="range" min="0" max="100" value="0" id="fadeSlider"></div>

        <div class="action-group">
            <div class="btn-act" onclick="document.getElementById('fileBefore').click()">ğŸ“· ä¼ å‰<input type="file" id="fileBefore" hidden onchange="loadImg(this, 'layerBefore')"></div>
            <div class="btn-act" onclick="document.getElementById('fileAfter').click()">ğŸ“· ä¼ å<input type="file" id="fileAfter" hidden onchange="loadImg(this, 'layerAfter')"></div>
            <div class="btn-act btn-save" onclick="saveToVault()">ğŸ’¾ ä¿å­˜</div>
        </div>
        <div class="btn-act" style="margin-top:8px; width:100%;" onclick="toggleVault()">ğŸ“‚ æˆåŠŸæ¡ˆä¾‹åº“</div>
    </div>

    <div class="vault-drawer" id="vaultDrawer">
        <h3 style="color:var(--primary); text-align:center; margin:0;">æ¡ˆä¾‹ä»“åº“</h3>
        <p style="text-align:center; font-size:10px; color:#555;">(å‘å·¦æ»‘åŠ¨æ¡ˆä¾‹å¯åˆ é™¤)</p>
        <div id="vaultList"></div>
        <div class="btn-act" onclick="toggleVault()" style="background:#222; margin-top:10px;">å…³é—­</div>
    </div>

    <script>
        const caseDatabase = {
            posture: { labels: ["å¤´å‰å¼•", "åœ†è‚©è§’", "é«˜ä½è‚©", "éª¨ç›†å‰", "å‡èƒ¯å®½", "è„ŠæŸ±ä¾§"], pre: ["8.5cm","25Â°","2.5cm","18Â°","98cm","12Â°"], post: ["2.1cm","8Â°","0.2cm","7Â°","91cm","2Â°"], units: ["cm","Â°","cm","Â°","cm","Â°"] },
            shoulder: { labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] }
        };

        function loadCaseData(key, el) {
            const d = caseDatabase[key] || caseDatabase.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let html = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                html += `<div class="param-tag tag-left"><label>${d.labels[i]}(å‰)</label><b>${d.pre[i]}</b></div>
                         <div class="param-tag tag-right"><label>${d.labels[i]}(å)</label><b>${d.post[i]}</b><div class="diff-val">${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('paramsContainer').innerHTML = html;
        }

        function saveToVault() {
            const name = prompt("å¤‡æ³¨å§“å", "ç‹å°å§");
            if(!name) return;
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            vault.push({ id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, date: new Date().toLocaleDateString() });
            localStorage.setItem('luxiou_vault', JSON.stringify(vault));
            renderVault(); alert("å·²å­˜å…¥åº“");
        }

        function deleteItem(id) {
            let vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            vault = vault.filter(i => i.id !== id);
            localStorage.setItem('luxiou_vault', JSON.stringify(vault));
            renderVault();
        }

        function renderVault() {
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            document.getElementById('vaultList').innerHTML = vault.map(i => `
                <div class="vault-item-wrap" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event, ${i.id})">
                    <div class="delete-btn" onclick="deleteItem(${i.id})">åˆ é™¤</div>
                    <div class="vault-content">
                        <div><b>${i.name}</b><br><small>${i.type} | ${i.date}</small></div>
                        <button style="background:var(--primary); border:none; padding:4px 10px; border-radius:4px; font-size:10px;">è°ƒå–</button>
                    </div>
                </div>`).join('');
        }

        let startX = 0, currentX = 0;
        function touchStart(e) { startX = e.touches[0].clientX; }
        function touchMove(e) {
            let moveX = e.touches[0].clientX - startX;
            if (moveX < 0 && moveX > -70) e.currentTarget.querySelector('.vault-content').style.transform = `translateX(${moveX}px)`;
        }
        function touchEnd(e, id) {
            let endX = e.changedTouches[0].clientX;
            const content = e.currentTarget.querySelector('.vault-content');
            if (startX - endX > 40) content.style.transform = `translateX(-70px)`;
            else content.style.transform = `translateX(0)`;
        }

        function toggleVault() { document.getElementById('vaultDrawer').classList.toggle('open'); }
        function loadImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>document.getElementById(t).style.backgroundImage=`url(${e.target.result})`; r.readAsDataURL(i.files[0]); } }
        document.getElementById('fadeSlider').oninput = e => {
            document.getElementById('layerAfter').style.opacity = e.target.value/100;
            document.getElementById('layerBefore').style.opacity = 1-(e.target.value/100);
        };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
