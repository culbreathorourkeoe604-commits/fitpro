        /* è¿”å›ä¸­æ¢æŒ‰é’® */

        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; }

        .case-title { text-align: center; color: var(--primary); font-size: 19px; letter-spacing: 2px; margin-bottom: 20px; font-weight: bold; }

        /* æ•°æ®å¯¹æ¯” */
        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .metric-item { background: var(--card); padding: 15px 5px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { display: block; font-size: 11px; color: #64748b; margin-bottom: 5px; }
        .metric-item strong { display: block; font-size: 16px; color: var(--primary); border-bottom: 1px dashed rgba(0,242,254,0.3); cursor: pointer; }

        /* æ»‘å—å¯¹æ¯” */
        .comparison-slider { position: relative; width: 100%; height: 400px; border-radius: 20px; overflow: hidden; border: 1px solid #333; background: #000; }
        .comparison-slider .img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; }
        .comparison-slider .after { width: 50%; border-right: 2px solid var(--primary); z-index: 2; }
        .slider-handle { position: absolute; top: 0; left: 50%; width: 40px; height: 100%; margin-left: -20px; z-index: 3; display: flex; align-items: center; justify-content: center; }
        .handle-circle { width: 36px; height: 36px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 18px; box-shadow: 0 0 15px var(--primary); }

        /* æ‰‹æœºç›´ä¼ æŒ‰é’® */
        .upload-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .upload-btn { background: rgba(255,255,255,0.05); border: 1px dashed #444; border-radius: 10px; padding: 12px; text-align: center; font-size: 12px; color: #888; cursor: pointer; }

        /* æ»šè½®é€‰æ‹©å™¨ */
        .picker-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .picker-mask.active { display: flex; }
        .picker-content { background: #1a2234; width: 85%; max-width: 320px; border-radius: 20px; padding: 20px; border: 1px solid #334155; }
        .picker-scroll { height: 200px; overflow-y: auto; scroll-snap-type: y mandatory; padding: 80px 0; }
        .picker-item { height: 40px; line-height: 40px; text-align: center; font-size: 18px; color: #64748b; scroll-snap-align: center; }
        .picker-item.selected { color: var(--primary); font-weight: bold; font-size: 22px; }
    </style>

<body>

            <div class="cat-item" onclick="switchCase(this, 'å¢è‚Œä¸“åœº')">å¢è‚Œä¸“åœº</div>
            <div class="cat-item" onclick="switchCase(this, 'å‡è„‚å¡‘å½¢')">å‡è„‚å¡‘å½¢</div>
            <div class="cat-item" onclick="switchCase(this, 'ä½“æ€çŸ«æ­£')">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="switchCase(this, 'ç›´è§’è‚©')">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="switchCase(this, 'èœœæ¡ƒè‡€')">èœœæ¡ƒè‡€</div>
        </div>

        <div class="case-title" id="displayTitle">æ¡ˆä¾‹æŠ¥å‘Šï¼šäº§ååº·å¤</div>

        <div class="metrics-grid">
            <div class="metric-item"><span>ä½“é‡å˜åŒ–</span><strong id="val_weight" onclick="openPicker('weight')">-12.5kg</strong></div>
            <div class="metric-item"><span>ä½“è„‚ä¸‹é™</span><strong id="val_fat" onclick="openPicker('fat')">-9.2%</strong></div>
            <div class="metric-item"><span>è¾¾æˆå‘¨æœŸ</span><strong id="val_week" onclick="openPicker('week')">12å‘¨</strong></div>
        </div>

        <div class="comparison-slider" id="slider">
            <div class="img before" id="bgBefore" style="background-image:url('case_before.jpg')"></div>
            <div class="img after" id="bgAfter" style="background-image:url('case_after.jpg')"></div>

        <div class="upload-group">
            <label class="upload-btn">ğŸ“· ä¸Šä¼ å¯¹æ¯”å‰<input type="file" hidden accept="image/*" onchange="uploadImg(this, 'bgBefore')"></label>
            <label class="upload-btn">ğŸ“· ä¸Šä¼ å¯¹æ¯”å<input type="file" hidden accept="image/*" onchange="uploadImg(this, 'bgAfter')"></label>
        </div>

        <div style="margin-top:20px; background:rgba(255,255,255,0.03); padding:15px; border-radius:12px; border-left:4px solid var(--primary); font-size:13px; line-height:1.6; color:#ccc;">
            <strong style="color:var(--primary);">æ•™ç»ƒç‚¹è¯„ï¼š</strong><br>
            <span onclick="this.innerText=prompt('ä¿®æ”¹ç‚¹è¯„å†…å®¹',this.innerText)">è¯¥æ¡ˆä¾‹é’ˆå¯¹æ ¸å¿ƒåŠä½“æ€ç¼ºé™·è¿›è¡Œé’ˆå¯¹æ€§å¼ºåŒ–ï¼Œæˆæœæ˜¾è‘—...</span>
        </div>
    </div>

    <div class="picker-mask" id="pickerMask">
        <div class="picker-content">
            <div class="picker-scroll" id="pickerList"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:#2d3748; color:#fff;" onclick="closePicker()">å–æ¶ˆ</button>
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--primary); color:#000; font-weight:bold;" onclick="confirmValue()">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <script>
        let curType = '', tempVal = '';
        const configs = {
            weight: { min: -30, max: 0, step: 0.1, unit: 'kg' },
            fat: { min: -20, max: 0, step: 0.1, unit: '%' },
            week: { min: 1, max: 100, step: 1, unit: 'å‘¨' } // å¢åŠ æ›´é•¿å‘¨æœŸ
        };

        const slider = document.getElementById('slider');
        const bgAfter = document.getElementById('bgAfter');
        const handle = document.getElementById('handle');
        const move = (e) => {
            let x = e.type === 'touchmove' ? e.touches[0].pageX : e.pageX;
            let rect = slider.getBoundingClientRect();
            let pos = ((x - rect.left) / rect.width) * 100;
            if (pos < 0) pos = 0; if (pos > 100) pos = 100;
            bgAfter.style.width = pos + '%';
            handle.style.left = pos + '%';
        };
        slider.addEventListener('mousemove', move); slider.addEventListener('touchmove', move);

        function uploadImg(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById(targetId).style.backgroundImage = `url(${e.target.result})`; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openPicker(type) {
            curType = type; const p = configs[type]; let html = '';
            for(let i=p.min; i<=p.max; i=parseFloat((i+p.step).toFixed(1))) {
                html += `<div class="picker-item" onclick="selectItem(this,'${i}')">${i}${p.unit}</div>`;
            }
            document.getElementById('pickerList').innerHTML = html;
            document.getElementById('pickerMask').classList.add('active');
        }
        function selectItem(el, val) {
            document.querySelectorAll('.picker-item').forEach(i=>i.classList.remove('selected'));
            el.classList.add('selected'); tempVal = val;
        }
        function confirmValue() { document.getElementById('val_'+curType).innerText = tempVal + configs[curType].unit; closePicker(); }
        function closePicker() { document.getElementById('pickerMask').classList.remove('active'); }
        function switchCase(el, title) {
            document.querySelectorAll('.cat-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active'); document.getElementById('displayTitle').innerText = 'æ¡ˆä¾‹æŠ¥å‘Šï¼š' + title;
        }
    </script>
