        .comparison-container { position: relative; width: 100%; height: 420px; border-radius: 20px; overflow: hidden; background: #000; border: 1px solid #333; }
        .img-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.1s linear; }

        .fade-slider-wrap { margin-top: 25px; padding: 10px; background: var(--card); border-radius: 15px; }

        input[type=range] { width: 100%; -webkit-appearance: none; background: #333; height: 6px; border-radius: 5px; outline: none; }

<body>

    <script>
        const slider = document.getElementById('fadeSlider');
        const layerAfter = document.getElementById('layerAfter');
        const layerBefore = document.getElementById('layerBefore');

        // æ ¸å¿ƒäº¤äº’ï¼šæ»‘åŠ¨æ§åˆ¶é€æ˜åº¦
        slider.addEventListener('input', (e) => {
            const val = e.target.value / 100;
            layerAfter.style.opacity = val;
            // ä¿æŒåº•å±‚ç•¥å¾®å¯è§æˆ–å®Œå…¨æ¶ˆå¤±ï¼Œè¿™é‡Œé€‰æ‹©å®Œå…¨åˆ‡æ¢
            layerBefore.style.opacity = 1 - val;
        });

        function loadImg(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById(targetId).style.backgroundImage = `url(${e.target.result})`; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function switchCase(el, title) {

        }
