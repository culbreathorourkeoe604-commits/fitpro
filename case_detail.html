    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; }

        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        
        .app-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 10px; padding-top: 60px; background: radial-gradient(circle, #1a2234 0%, #0b0f19 100%); }

        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 12px; padding-bottom: 5px; scrollbar-width: none; }

        .param-card b { font-size: 18px; color: var(--primary); font-weight: 900; letter-spacing: 0.5px; }

        .main-viewer { flex: 1; background: #000; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #333; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.3s; }
        /* ç”»å¸ƒé”å®šï¼šé˜²æ­¢é¡µé¢è·Ÿéšæ»šåŠ¨ */
        #laserCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; touch-action: none; cursor: move; }

        .control-panel { background: rgba(16, 24, 39, 0.8); border-radius: 20px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .slider-label { display: flex; justify-content: space-between; font-size: 10px; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #1a2234; height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border: 3px solid var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 10px; margin-top: 15px; }
        .lux-btn { background: #1a2234; border: 1px solid #333; padding: 12px; border-radius: 12px; color: #fff; font-size: 11px; font-weight: bold; text-align: center; }
        .btn-save { background: var(--primary); color: #000; border: none; box-shadow: 0 0 15px var(--primary); }

<body>
    <a href="./index.html" class="back-btn">è¿”å›</a>
    <div class="app-container">

        <div class="stage-area">
            <div class="params-side" id="colL"></div>
            <div class="main-viewer">

                <canvas id="laserCanvas"></canvas>
            </div>

        </div>

        <div class="control-panel">
            <div class="slider-label"><span>BEFORE</span><span>æ‹–åŠ¨é”šç‚¹å·¦å³è°ƒæ•´ é”å®šéƒ¨ä½</span><span>AFTER</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
            <div class="btn-grid">
                <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden onchange="processImg(this,'layB')"></div>
                <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden onchange="processImg(this,'layA')"></div>
                <div class="lux-btn btn-save" onclick="saveData()">ğŸ’¾ ä¿å­˜æ•°å­—åŒ–å­˜æ¡£</div>
            </div>

    </div>

    <script>
        const canvas = document.getElementById('laserCanvas');
        const ctx = canvas.getContext('2d');
        // å­˜å‚¨ x å’Œ y åæ ‡å®ç°å…¨å‘ç§»åŠ¨
        let anchors = Array(6).fill(0).map((_, i) => ({ x: 0.5, y: 0.15 + i * 0.14 }));
        let draggingIdx = -1;

        // å…¨é‡æ•°æ®åº“è¡¥å……
        const db = {
            posture: { name: "ä½“æ€çŸ«æ­£", labels: ["é¢ˆæ¤å‰å¼•", "åœ†è‚©åç¦»", "é«˜ä½è‚©å·®", "éª¨ç›†å‰å€¾", "è„ŠæŸ±ä¾§å€¾", "å‡èƒ¯å®½åº¦"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"] },
            shoulder: { name: "ç›´è§’è‚©", labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œåš", "é”éª¨å±•åº¦", "è‚©å³°å·®å€¼", "é¢ˆæ ¹å®½åº¦", "èƒŒå¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"] },
            postpartum: { name: "äº§ååº·å¤", labels: ["è…¹ç›´è‚Œéš™", "è€»éª¨å®½åº¦", "å†…è„è„‚è‚ª", "ç›†åº•è‚ŒåŠ›", "è…¹å›´å‡å¯¸", "è…°æ¤å‹åŠ›"], pre: ["3.5cm","12cm","15","L2","95cm","H9"], post: ["0.2cm","9cm","5","L5","78cm","H2"] },
            muscle: { name: "å¢è‚Œä¸“åœº", labels: ["ä¸Šè‡‚ç»´åº¦", "èƒ¸å›´å¢é•¿", "å¤§è…¿å›´åº¦", "èƒŒé˜”è‚Œå±•", "åŠ›é‡è¯„çº§", "è‚Œè‚‰è´¨é‡"], pre: ["31cm","95cm","52cm","88cm","B","35"], post: ["38cm","115cm","61cm","112cm","S","72"] },
            abs: { name: "é©¬ç”²çº¿", labels: ["çš®ä¸‹è„‚è‚ª", "è…¹ç›´è‚Œéš™", "è…°å›´å‡å¯¸", "ä¾§è…°åšåº¦", "æ ¸å¿ƒç¨³åº¦", "è…¹éƒ¨å¹³æ•´"], pre: ["28mm","2.5cm","82cm","15cm","35s","12mm"], post: ["10mm","0.2cm","65cm","5cm","120s","2mm"] },
            fatloss: { name: "å‡è„‚å¡‘å½¢", labels: ["åŸºç¡€ä»£è°¢", "å†…è„è„‚è‚ª", "å…¨èº«è„‚ç‡", "BMIæŒ‡æ•°", "è…°è‡€æ¯”ä¾‹", "æ°´åˆ†å«é‡"], pre: ["1250","14","35%","28.5","0.92","48%"], post: ["1550","4","18%","22.1","0.72","62%"] },
            hip: { name: "èœœæ¡ƒè‡€", labels: ["è‡€å›´ç»´åº¦", "è‡€çº¿é«˜åº¦", "å¤§è…¿å›´åº¦", "æ ¸å¿ƒç¨³å®šæ€§", "è‡€ä¸­è‚Œåš", "ä¾§å‘æ”¯æ’‘"], pre: ["88cm","5.2cm","54cm","L3","L2","15s"], post: ["98cm","2.1cm","51cm","L9","L8","85s"] }
        };

        function draw() {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            anchors.forEach((pt, i) => {
                const boxY = (i * (canvas.height / 6)) + (canvas.height / 12);
                const tX = pt.x * canvas.width; const tY = pt.y * canvas.height;
                
                // çº¿æ¡é€»è¾‘ï¼šä»ä¸¤ä¾§æ¡†å‡ºå‘æŒ‡å‘é”šç‚¹
                ctx.strokeStyle = "rgba(0, 242, 254, 0.5)"; ctx.lineWidth = 1.2; ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(0, boxY); ctx.lineTo(tX, tY); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width, boxY); ctx.lineTo(tX, tY); ctx.stroke();
                
                // é”šç‚¹ç»˜åˆ¶ï¼šå‘å…‰ç‰¹æ•ˆ
                ctx.setLineDash([]); ctx.fillStyle = draggingIdx === i ? "#fff" : "#00ff88";
                ctx.shadowBlur = 15; ctx.shadowColor = varGet('--primary');
                ctx.beginPath(); ctx.arc(tX, tY, 7, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        const varGet = v => getComputedStyle(document.documentElement).getPropertyValue(v).trim();
        const getCoord = (e, axis) => {
            const rect = canvas.getBoundingClientRect();
            const val = e.touches ? (axis === 'x' ? e.touches[0].clientX : e.touches[0].clientY) : (axis === 'x' ? e.clientX : e.clientY);
            return (val - (axis === 'x' ? rect.left : rect.top)) / (axis === 'x' ? canvas.width : canvas.height);
        };

        const handleStart = e => {
            const x = getCoord(e, 'x'); const y = getCoord(e, 'y');
            draggingIdx = anchors.findIndex(a => Math.sqrt((a.x-x)**2 + (a.y-y)**2) < 0.08);
            if(draggingIdx !== -1) e.preventDefault(); 
        };
        const handleMove = e => {
            if(draggingIdx !== -1) {
                anchors[draggingIdx] = { x: Math.max(0, Math.min(1, getCoord(e, 'x'))), y: Math.max(0, Math.min(1, getCoord(e, 'y'))) };
                draw(); e.preventDefault();
            }
        };

        canvas.addEventListener('mousedown', handleStart); canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchstart', handleStart, {passive: false}); canvas.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('mouseup', () => draggingIdx = -1); window.addEventListener('touchend', () => draggingIdx = -1);

        function loadSetup(key, el) {
            const d = db[key];
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                hL += `<div class="param-card card-l"><label>${d.labels[i]}(å‰)</label><b>${d.pre[i]}</b></div>`;
                hR += `<div class="param-card card-r"><label>${d.labels[i]}(å)</label><b>${d.post[i]}</b></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            draw();
        }

        function processImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>{document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; draw();}; r.readAsDataURL(i.files[0]); } }
        
        document.getElementById('fadeSlider').oninput = e => {
            const v = e.target.value / 100;
            document.getElementById('layA').style.opacity = v; document.getElementById('layB').style.opacity = 1 - v;
        };

        window.onload = () => {
            document.getElementById('catBox').innerHTML = Object.keys(db).map((k, i) => `<div class="cat-item ${i===0?'active':''}" onclick="loadSetup('${k}', this)">${db[k].name}</div>`).join('');
            loadSetup('posture');
        };
        function saveData() { alert("å­˜æ¡£å·²åœ¨æœ¬åœ°é•œåƒåº“åŒæ­¥ã€‚"); }
    </script>
