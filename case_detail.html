    <style>

        .comparison-stage { position: relative; width: 100%; height: 480px; background: #000; border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.3s; }
        
        /* ä¾§è¾¹ç²¾æ§ï¼šè§£å†³ä¸Šä¸‹é—´è·åˆ†å¾—å¤ªå¼€çš„é—®é¢˜ */
        .side-params { position: absolute; z-index: 10; display: flex; flex-direction: column; gap: 15px; pointer-events: none; width: 100%; height: auto; padding: 10px 5px; }

        #vaultList { height: 200px; overflow-y: auto; margin-top: 10px; }

<body>

    <script>
        const caseDatabase = {
            posture: { labels: ["å¤´å‰å¼•", "åœ†è‚©è§’", "é«˜ä½è‚©", "éª¨ç›†å‰", "å‡èƒ¯å®½", "è„ŠæŸ±ä¾§"], pre: ["8.5cm","25Â°","2.5cm","18Â°","98cm","12Â°"], post: ["2.1cm","8Â°","0.2cm","7Â°","91cm","2Â°"], units: ["cm","Â°","cm","Â°","cm","Â°"] },
            shoulder: { labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] },
            muscle: { labels: ["è…°å›´", "è‡€å›´", "å°è…¿å›´", "ä¸Šè‡‚å›´", "èƒ¸å›´", "å¤§è…¿å›´"], pre: ["88cm","92cm","34cm","31cm","95cm","52cm"], post: ["78cm","98cm","36.5cm","38cm","112cm","59cm"], units: ["cm","cm","cm","cm","cm","cm"] },
            abs: { labels: ["äººé±¼çº¿å®½", "è…¹ç›´è‚Œéš™", "è„‚è‚ªåšåº¦", "ä¸‹è…¹ç»´åº¦", "è…°å›´", "è…°è‡€æ¯”"], pre: ["12cm","2.5cm","28mm","85cm","82cm","0.88"], post: ["4cm","0.2cm","10mm","72cm","65cm","0.71"], units: ["cm","cm","mm","cm","cm",""] },
            postpartum: { labels: ["è…¹ç›´è‚Œéš™", "éª¨ç›†å‰å€¾", "è…°å›´", "å‡èƒ¯å®½", "è€»éª¨ç—›ç‚¹", "æ ¸å¿ƒåŠ›"], pre: ["3.5cm","18Â°","85cm","98cm","L7","25s"], post: ["0.2cm","7Â°","68cm","91cm","L0","85s"], units: ["cm","Â°","cm","cm","","s"] },
            fatloss: { labels: ["è…°å›´", "çš®ä¸‹è„‚", "è‡€å›´", "BMI", "å†…è„è„‚", "ä¾§è…°"], pre: ["98cm","35mm","105cm","28.5","12","15cm"], post: ["72cm","12mm","95cm","22.1","3","5cm"], units: ["cm","mm","cm","","","cm"] },
            hip: { labels: ["è‡€å›´", "è‡€çº¿ä½", "å‡èƒ¯å®½", "å¤§è…¿æ ¹", "æ ¸å¿ƒç¨³", "è‡€ä¸­è‚Œ"], pre: ["88cm","5.2cm","98cm","54cm","L3","L2"], post: ["96cm","2.1cm","91cm","51cm","L9","L8"], units: ["cm","cm","cm","cm","",""] }
        };

        function loadCaseData(key, el) {
            const d = caseDatabase[key] || caseDatabase.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let html = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                const sign = diff > 0 ? '+' : '';
                html += `<div class="param-tag tag-left"><label>${d.labels[i]}(å‰)</label><b onclick="editVal(this)">${d.pre[i]}</b></div>
                         <div class="param-tag tag-right"><label>${d.labels[i]}(å)</label><b onclick="editVal(this)">${d.post[i]}</b><div class="diff-val">${sign}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('paramsContainer').innerHTML = html;
        }

        // ä¿å­˜é€»è¾‘ï¼šå¼ºåˆ¶æ•è·å›¾ç‰‡ Base64
        function saveToVault() {
            const name = prompt("å¤‡æ³¨æ¡ˆä¾‹å§“å", "æ–°æ¡ˆä¾‹"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            const data = { 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layerBefore').style.backgroundImage, 
                imgA: document.getElementById('layerAfter').style.backgroundImage,
                metrics: { w: document.getElementById('val_weight').innerText, f: document.getElementById('val_fat').innerText, wk: document.getElementById('val_week').innerText },
                params: document.getElementById('paramsContainer').innerHTML
            };
            vault.unshift(data); localStorage.setItem('luxiou_vault', JSON.stringify(vault));
            renderVault(); alert("å­˜æ¡£æˆåŠŸï¼");
        }

        // è°ƒå–é€»è¾‘ï¼šæ ¸å¿ƒä¿®å¤ï¼Œç¡®ä¿å›¾ç‰‡é‡ç°
        function loadItem(id) {
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            const item = vault.find(i => i.id === id);
            if(item) {
                document.getElementById('layerBefore').style.backgroundImage = item.imgB;
                document.getElementById('layerAfter').style.backgroundImage = item.imgA;
                document.getElementById('val_weight').innerText = item.metrics.w;
                document.getElementById('val_fat').innerText = item.metrics.f;
                document.getElementById('val_week').innerText = item.metrics.wk;
                document.getElementById('paramsContainer').innerHTML = item.params;
                alert("æ¡ˆä¾‹è½½å…¥æˆåŠŸï¼Œå›¾ç‰‡å·²è¿˜åŸï¼");
            }
        }

        function deleteItem(id) {
            let vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            vault = vault.filter(i => i.id !== id);
            localStorage.setItem('luxiou_vault', JSON.stringify(vault));
            renderVault();
        }

        function renderVault() {
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            if(vault.length === 0) { document.getElementById('vaultList').innerHTML = '<p style="font-size:10px; color:#555; text-align:center;">æš‚æ— è°ƒå–è®°å½•</p>'; return; }
            document.getElementById('vaultList').innerHTML = vault.map(i => `
                <div class="vault-item-wrap" ontouchstart="tS(event)" ontouchmove="tM(event)" ontouchend="tE(event, ${i.id})">
                    <div class="delete-btn" onclick="deleteItem(${i.id})">åˆ é™¤</div>
                    <div class="vault-content">
                        <div style="font-size:11px;"><b>${i.name}</b> <small style="color:#666">${i.type}</small></div>
                        <button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:4px 10px; border-radius:4px; font-size:10px; font-weight:bold;">è½½å…¥æ¡ˆä¾‹</button>
                    </div>
                </div>`).join('');
        }

        let sX = 0; function tS(e) { sX = e.touches[0].clientX; }
        function tM(e) { let mX = e.touches[0].clientX - sX; if (mX < 0 && mX > -65) e.currentTarget.querySelector('.vault-content').style.transform = `translateX(${mX}px)`; }
        function tE(e, id) { let eX = e.changedTouches[0].clientX; const c = e.currentTarget.querySelector('.vault-content'); if (sX - eX > 35) c.style.transform = `translateX(-65px)`; else c.style.transform = `translateX(0)`; }

        function editVal(el) { const v = prompt("ä¿®æ”¹æ•°æ®", el.innerText); if(v) el.innerText = v; }
        function loadImg(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    document.getElementById(targetId).style.backgroundImage = `url('${e.target.result}')`; 
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        document.getElementById('fadeSlider').oninput = e => {
            const v = e.target.value / 100;
            document.getElementById('layerAfter').style.opacity = v;
            document.getElementById('layerBefore').style.opacity = 1 - v;
        };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
