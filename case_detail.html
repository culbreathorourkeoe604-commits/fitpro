        /* ç´§å‡‘å‹ä¾§è¾¹æ ‡ç­¾ */

        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        .vault-item { display: flex; justify-content: space-between; align-items: center; background: #1a2234; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #333; }
    </style>

    <script>
        const caseDatabase = {

            shoulder: { labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] },

        function loadCaseData(key, el) {
            const d = caseDatabase[key] || caseDatabase.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let html = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                const ds = diff > 0 ? '+' : '';
                html += `
                <div class="param-tag tag-left"><label>${d.labels[i]}(å‰)</label><b onclick="editVal(this)">${d.pre[i]}</b></div>
                <div class="param-tag tag-right">
                    <label>${d.labels[i]}(å)</label><b onclick="editVal(this)">${d.post[i]}</b>
                    <div class="diff-val">${ds}${diff}${d.units[i]}</div>
                </div>`;
            }
            document.getElementById('paramsContainer').innerHTML = html;
        }

        function saveToVault() {
            const name = prompt("å¤‡æ³¨ä¼šå‘˜å§“å", "ç‹å°å§");
            if(!name) return;
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            vault.unshift({ name, type: document.querySelector('.cat-item.active').innerText, date: new Date().toLocaleDateString() });
            localStorage.setItem('luxiou_vault', JSON.stringify(vault));
            renderVault();
        }

        function renderVault() {
            const vault = JSON.parse(localStorage.getItem('luxiou_vault') || '[]');
            if(vault.length === 0) return;
            document.getElementById('vaultList').innerHTML = vault.map(i => `

                    <button onclick="alert('è°ƒå–æˆåŠŸ')" style="background:var(--primary); border:none; padding:4px 8px; border-radius:4px; font-size:10px;">è½½å…¥</button>

        }
