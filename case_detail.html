    <style>
        :root { --primary: #00f2fe; --bg: #0b0f19; --glass: rgba(30, 41, 59, 0.7); --card: #161e2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 15px; padding-top: 75px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 1000; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 14px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }

        .case-wrap { max-width: 600px; margin: 0 auto; background: var(--glass); border-radius: 24px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 8px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 8px 16px; background: var(--card); border-radius: 50px; font-size: 11px; border: 1px solid #333; color: #64748b; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; }

        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-item { background: var(--card); padding: 12px 5px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { display: block; font-size: 10px; color: #64748b; margin-bottom: 4px; }
        .metric-item strong { display: block; font-size: 15px; color: var(--primary); border-bottom: 1px dashed rgba(0,242,254,0.3); cursor: pointer; }

        .comparison-stage { position: relative; width: 100%; height: 480px; background: #000; border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.1s linear; }
        
        /* ä¾§è¾¹ç²¾æ§å‚æ•°æ ‡ç­¾ */
        .side-params { position: absolute; z-index: 10; display: flex; flex-direction: column; gap: 25px; pointer-events: none; width: 100%; height: 90%; padding: 0 10px; justify-content: center; }
        .param-tag { font-size: 10px; padding: 6px 10px; border-radius: 8px; backdrop-filter: blur(5px); display: flex; flex-direction: column; pointer-events: auto; min-width: 85px; }
        .tag-left { align-self: flex-start; background: rgba(255,255,255,0.08); border-left: 3px solid #666; }
        .tag-right { align-self: flex-end; background: rgba(0,242,254,0.08); border-right: 3px solid var(--primary); text-align: right; }
        .param-tag label { color: #888; margin-bottom: 2px; }
        .param-tag b { font-size: 14px; color: var(--primary); cursor: pointer; }
        .diff-val { font-size: 9px; color: #00ff88; margin-top: 2px; font-weight: bold; }

        .fade-slider-wrap { margin-top: 20px; padding: 15px; background: var(--card); border-radius: 15px; border: 1px solid #333; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 6px; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 28px; height: 28px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); }

        .upload-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .upload-btn { background: rgba(255,255,255,0.05); border: 1px dashed #444; border-radius: 10px; padding: 10px; text-align: center; font-size: 11px; color: #888; }
        
        /* æ»šè½®é€‰æ‹©å™¨é€‚é… */
        .picker-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .picker-mask.active { display: flex; }
        .picker-content { background: #1a2234; width: 85%; max-width: 320px; border-radius: 24px; padding: 25px; border: 1px solid #334155; }
        .picker-scroll { height: 200px; overflow-y: auto; scroll-snap-type: y mandatory; padding: 80px 0; }
        .picker-item { height: 45px; line-height: 45px; text-align: center; font-size: 18px; color: #64748b; scroll-snap-align: center; }
        .picker-item.selected { color: var(--primary); font-weight: bold; font-size: 22px; }
    </style>
</head>
<body>

            <div class="cat-item" onclick="switchCase(this, 'ä½“æ€çŸ«æ­£')">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="switchCase(this, 'ç›´è§’è‚©')">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="switchCase(this, 'èœœæ¡ƒè‡€')">èœœæ¡ƒè‡€</div>

        <div class="metrics-grid">
            <div class="metric-item"><span>ä½“é‡å˜åŒ–</span><strong id="val_weight" onclick="openPicker('weight')">-12.5kg</strong></div>
            <div class="metric-item"><span>ä½“è„‚ä¸‹é™</span><strong id="val_fat" onclick="openPicker('fat')">-9.2%</strong></div>
            <div class="metric-item"><span>è¾¾æˆå‘¨æœŸ</span><strong id="val_week" onclick="openPicker('week')">12å‘¨</strong></div>

            <div class="img-layer" id="layerBefore" style="background-image:url('case_before.jpg'); opacity:1;"></div>
            <div class="img-layer" id="layerAfter" style="background-image:url('case_after.jpg'); opacity:0;"></div>
            
            <div class="side-params">
                <div class="param-tag tag-left"><label>è…°å›´(å‰)</label><b id="w_pre" onclick="manualEdit(this)">85cm</b></div>
                <div class="param-tag tag-left"><label>éª¨ç›†è§’åº¦(å‰)</label><b id="p_pre" onclick="manualEdit(this)">18Â°</b></div>
                <div class="param-tag tag-left"><label>å‡èƒ¯å®½(å‰)</label><b id="h_pre" onclick="manualEdit(this)">98cm</b></div>
                
                <div class="param-tag tag-right">
                    <label>è…°å›´(å)</label><b id="w_post" onclick="manualEdit(this, 'w_pre', 'cm')">68cm</b>

                </div>
                <div class="param-tag tag-right">

                    <div class="diff-val" id="p_diff">-10Â°</div>

            <div style="display:flex; justify-content:space-between; font-size:11px; color:#64748b; margin-bottom:10px;">
                <span>è®­ç»ƒå‰ (Before)</span><span>æ»‘åŠ¨æŸ¥çœ‹èœ•å˜</span><span>è®­ç»ƒå (After)</span>
            </div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
        </div>

        <div class="upload-group">
            <label class="upload-btn">ğŸ“· ä¸Šä¼ å‰ç…§<input type="file" hidden accept="image/*" onchange="loadImg(this, 'layerBefore')"></label>

    <div class="picker-mask" id="pickerMask">
        <div class="picker-content">
            <div class="picker-scroll" id="pickerList"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:#2d3748; color:#fff;" onclick="closePicker()">å–æ¶ˆ</button>
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--primary); color:#000; font-weight:bold;" onclick="confirmValue()">ç¡®å®š</button>
            </div>
        </div>
    </div>

    <script>
        let curType = '', tempVal = '';
        const configs = {
            weight: { min: -40, max: 0, step: 0.1, unit: 'kg' },
            fat: { min: -20, max: 0, step: 0.1, unit: '%' },
            week: { min: 1, max: 100, step: 1, unit: 'å‘¨' }
        };

        const slider = document.getElementById('fadeSlider');
        slider.addEventListener('input', (e) => {
            const val = e.target.value / 100;
            document.getElementById('layerAfter').style.opacity = val;
            document.getElementById('layerBefore').style.opacity = 1 - val;
        });

        function manualEdit(el, compareId, unit) {
            const val = prompt("è¾“å…¥æ•°å€¼", el.innerText.replace(/[^0-9.]/g, ''));
            if(val) {
                el.innerText = val + unit;
                if(compareId) {
                    const preVal = parseFloat(document.getElementById(compareId).innerText);
                    const diff = parseFloat(val) - preVal;
                    const diffEl = document.getElementById(el.id.replace('post', 'diff'));
                    diffEl.innerText = (diff > 0 ? '+' : '') + diff.toFixed(1) + unit;
                }
            }
        }

        function loadImg(input, targetId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById(targetId).style.backgroundImage = `url(${e.target.result})`; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openPicker(type) {
            curType = type; const p = configs[type]; let html = '';
            for(let i=p.min; i<=p.max; i=parseFloat((i+p.step).toFixed(1))) {
                html += `<div class="picker-item" onclick="selectItem(this,'${i}')">${i}${p.unit}</div>`;
            }
            document.getElementById('pickerList').innerHTML = html;
            document.getElementById('pickerMask').classList.add('active');
        }
        function selectItem(el, val) {
            document.querySelectorAll('.picker-item').forEach(i=>i.classList.remove('selected'));
            el.classList.add('selected'); tempVal = val;
        }
        function confirmValue() { document.getElementById('val_'+curType).innerText = tempVal + configs[curType].unit; closePicker(); }
        function closePicker() { document.getElementById('pickerMask').classList.remove('active'); }
        function switchCase(el, title) {
            document.querySelectorAll('.cat-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
