<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXIOU | å…¨æ¯é›·è¾¾è¯Šæ–­ç³»ç»Ÿ</title>
    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; --card: rgba(22, 30, 46, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: -apple-system, sans-serif; margin: 0; padding: 12px; padding-top: 70px; overflow-x: hidden; }
        
        /* å¯¼èˆªåŠåŸºç¡€ UI */
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 5000; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px); font-weight: bold; }
        .case-wrap { max-width: 600px; margin: 0 auto; background: rgba(30, 41, 59, 0.3); border-radius: 24px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        
        .category-box { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 8px; scrollbar-width: none; }
        .category-box::-webkit-scrollbar { display: none; }
        .cat-item { flex: 0 0 auto; padding: 7px 15px; background: var(--card); border-radius: 50px; font-size: 11px; border: 1px solid #333; color: #64748b; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; }

        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-item { background: var(--card); padding: 12px 5px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-item span { display: block; font-size: 9px; color: #64748b; }
        .metric-item strong { display: block; font-size: 15px; color: var(--primary); font-weight: 800; cursor: pointer; }

        /* å…¨æ¯å¯¹æ¯”æ ¸å¿ƒåŒº */
        .comparison-stage { position: relative; width: 100%; height: 520px; background: #000; border-radius: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #222; }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.3s; }
        
        /* æ¿€å…‰è¿çº¿å±‚ */
        #radarCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }

        /* å‚æ•°å¡ç‰‡ï¼šæè‡´å‚ç›´æ— ç¼ */
        .side-params { position: absolute; z-index: 20; display: flex; width: 100%; height: 100%; pointer-events: none; }
        .params-column { position: absolute; top: 0; display: flex; flex-direction: column; gap: 0; pointer-events: auto; }
        .col-left { left: 0px; }
        .col-right { right: 0px; text-align: right; }

        .param-tag { font-size: 10px; padding: 6px 10px; min-width: 105px; background: rgba(0,0,0,0.8); border: 0.25px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; margin: 0; }
        .tag-l { border-left: 5px solid #fff; }
        .tag-r { border-right: 5px solid var(--primary); align-items: flex-end; }
        .param-tag label { color: #888; font-size: 9px; margin-bottom: 2px; }
        .param-tag b { font-size: 18px; color: var(--primary); font-weight: 900; cursor: pointer; letter-spacing: 0.5px; }
        .diff-val { font-size: 12px; color: var(--accent); font-weight: 900; margin-top: 1px; }

        /* äº¤äº’æ»‘å— */
        .fade-slider-wrap { margin-top: 15px; padding: 15px; background: var(--card); border-radius: 15px; border: 1px solid #333; }
        .slider-info { display: flex; justify-content: space-between; font-size: 11px; color: var(--primary); font-weight: bold; margin-bottom: 10px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #222; height: 6px; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 28px; height: 28px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--primary); cursor: pointer; }

        .action-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-act { background: var(--card); border: 1px solid #333; border-radius: 12px; padding: 12px; text-align: center; font-size: 11px; color: #e2e8f0; cursor: pointer; }
        .btn-save { background: var(--primary); color: #000; font-weight: bold; border: none; }

        .vault-container { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px dashed #444; }
        #vaultList { height: 180px; overflow-y: auto; margin-top: 10px; }
        .vault-item-wrap { position: relative; overflow: hidden; margin-bottom: 10px; border-radius: 12px; background: #1e293b; }
        .vault-content { position: relative; z-index: 2; background: #1e293b; padding: 15px; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { position: absolute; right: 0; top: 0; height: 100%; width: 70px; background: #ff4757; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; z-index: 1; }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>
    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCaseData('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCaseData('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCaseData('postpartum', this)">äº§ååº·å¤</div>
            <div class="cat-item" onclick="loadCaseData('muscle', this)">å¢è‚Œä¸“åœº</div>
            <div class="cat-item" onclick="loadCaseData('fatloss', this)">å‡è„‚å¡‘å½¢</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item"><span>ä½“é‡</span><strong id="val_weight" onclick="editBase(this)">-2.1kg</strong></div>
            <div class="metric-item"><span>ä½“è„‚</span><strong id="val_fat" onclick="editBase(this)">-3.5%</strong></div>
            <div class="metric-item"><span>å‘¨æœŸ</span><strong id="val_week" onclick="editBase(this)">8å‘¨</strong></div>
        </div>

        <div class="comparison-stage">
            <div class="img-layer" id="layerB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
            <div class="img-layer" id="layerA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
            <canvas id="radarCanvas"></canvas>
            <div class="side-params">
                <div class="params-column col-left" id="colL"></div>
                <div class="params-column col-right" id="colR"></div>
            </div>
        </div>

        <div class="fade-slider-wrap">
            <div class="slider-info"><span>BEFORE</span><span>æ»‘åŠ¨å¼€å¯å…¨æ¯å¯¹æ¯”å¯¼å¼•</span><span>AFTER</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
        </div>

        <div class="action-group">
            <div class="btn-act" onclick="document.getElementById('fileB').click()">ğŸ“· ä¼ å‰ç…§<input type="file" id="fileB" hidden accept="image/*" onchange="loadImg(this,'layerB')"></div>
            <div class="btn-act" onclick="document.getElementById('fileA').click()">ğŸ“· ä¼ åç…§<input type="file" id="fileA" hidden accept="image/*" onchange="loadImg(this,'layerA')"></div>
            <div class="btn-act btn-save" onclick="saveToVault()">ğŸ’¾ ä¿å­˜å…¥åº“</div>
        </div>

        <div class="vault-container">
            <div style="font-size:11px; color:var(--primary); font-weight:bold;">ğŸ“‚ å†å²è°ƒå–æ¡ˆä¾‹ (å·¦æ»‘åˆ é™¤)</div>
            <div id="vaultList"></div>
        </div>
    </div>

    <script>
        // è§£å‰–å­¦åæ ‡æ˜ å°„ï¼š[yè½´ç™¾åˆ†æ¯”]
        const coordMap = {
            posture: [0.15, 0.25, 0.35, 0.55, 0.65, 0.78], 
            shoulder: [0.22, 0.2, 0.28, 0.35, 0.18, 0.4],
            postpartum: [0.55, 0.6, 0.5, 0.65, 0.45, 0.75]
        };

        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');

        function drawLaser(targets) {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 1.2; ctx.setLineDash([8, 5]);

            targets.forEach((yPct, i) => {
                const startY = (i * 55) + 38; // å¯¹åº”å‚æ•°æ¡†å‚ç›´ä¸­ç‚¹
                // ç»˜åˆ¶æ¿€å…‰è¿çº¿
                const grad = ctx.createLinearGradient(0, startY, canvas.width, startY);
                grad.addColorStop(0, "rgba(255,255,255,0.2)");
                grad.addColorStop(0.5, "rgba(0, 242, 254, 0.6)");
                grad.addColorStop(1, "rgba(0, 255, 136, 0.2)");
                ctx.strokeStyle = grad;

                ctx.beginPath(); ctx.moveTo(110, startY); ctx.lineTo(canvas.width*0.5, canvas.height*yPct); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(canvas.width-110, startY); ctx.lineTo(canvas.width*0.5, canvas.height*yPct); ctx.stroke();
                
                // ç»˜åˆ¶è§£å‰–é”šç‚¹
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88"; ctx.beginPath();
                ctx.arc(canvas.width*0.5, canvas.height*yPct, 3, 0, Math.PI*2); ctx.fill();
            });
        }

        const caseDatabase = {
            posture: { labels: ["å¤´å‰å¼•", "åœ†è‚©è§’", "é«˜ä½è‚©", "éª¨ç›†å‰", "è„ŠæŸ±ä¾§", "å‡èƒ¯å®½"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"], units: ["cm","Â°","cm","Â°","Â°","cm"] },
            shoulder: { labels: ["ä¸€å­—è‚©", "æ–œæ–¹è‚Œ", "é”éª¨å±•", "è‚©å³°å·®", "é¢ˆæ ¹å®½", "å¹³æ•´åº¦"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] }
        };

        function loadCaseData(key, el) {
            const d = caseDatabase[key] || caseDatabase.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                hL += `<div class="param-tag tag-l"><label>${d.labels[i]}(å‰)</label><b onclick="editVal(this)">${d.pre[i]}</b></div>`;
                hR += `<div class="param-tag tag-r"><label>${d.labels[i]}(å)</label><b onclick="editVal(this)">${d.post[i]}</b><div class="diff-val">${diff > 0 ? '+' : ''}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            setTimeout(() => drawLaser(coordMap[key] || [0.5,0.5,0.5,0.5,0.5,0.5]), 100);
        }

        // ä¿å­˜ä¸è°ƒå–æ ¸å¿ƒä¿®å¤
        function saveToVault() {
            const name = prompt("å¤‡æ³¨å§“å", "æˆåŠŸæ¡ˆä¾‹"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('luxiou_final_v10') || '[]');
            vault.unshift({ 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layerB').style.backgroundImage, 
                imgA: document.getElementById('layerA').style.backgroundImage,
                metrics: { w: document.getElementById('val_weight').innerText, f: document.getElementById('val_fat').innerText, wk: document.getElementById('val_week').innerText },
                paramsL: document.getElementById('colL').innerHTML, paramsR: document.getElementById('colR').innerHTML
            });
            localStorage.setItem('luxiou_final_v10', JSON.stringify(vault)); renderVault(); alert("å­˜æ¡£æˆåŠŸï¼");
        }

        function loadItem(id) {
            const vault = JSON.parse(localStorage.getItem('luxiou_final_v10') || '[]');
            const i = vault.find(x => x.id === id);
            if(i) {
                document.getElementById('layerB').style.backgroundImage = i.imgB; document.getElementById('layerA').style.backgroundImage = i.imgA;
                document.getElementById('val_weight').innerText = i.metrics.w; document.getElementById('val_fat').innerText = i.metrics.f; document.getElementById('val_week').innerText = i.metrics.wk;
                document.getElementById('colL').innerHTML = i.paramsL; document.getElementById('colR').innerHTML = i.paramsR;
                alert("å¯¹æ¯”æ•°æ®å·²ç¬é—´è¿˜åŸï¼");
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('luxiou_final_v10') || '[]');
            const list = document.getElementById('vaultList');
            if(v.length === 0) { list.innerHTML = '<p style="font-size:10px; color:#555; text-align:center;">æš‚æ— è®°å½•</p>'; return; }
            list.innerHTML = v.map(i => `<div class="vault-item-wrap" ontouchstart="tS(event)" ontouchmove="tM(event)" ontouchend="tE(event, ${i.id})"><div class="delete-btn" onclick="deleteItem(${i.id})">åˆ é™¤</div><div class="vault-content"><div><b>${i.name}</b> <small>${i.type}</small></div><button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:5px 12px; border-radius:6px; font-size:10px; font-weight:bold;">è°ƒå–æ¡ˆä¾‹</button></div></div>`).join('');
        }

        let sX = 0; function tS(e) { sX = e.touches[0].clientX; }
        function tM(e) { let mX = e.touches[0].clientX - sX; if (mX < 0 && mX > -65) e.currentTarget.querySelector('.vault-content').style.transform = `translateX(${mX}px)`; }
        function tE(e, id) { let eX = e.changedTouches[0].clientX; const c = e.currentTarget.querySelector('.vault-content'); if (sX - eX > 30) c.style.transform = `translateX(-65px)`; else c.style.transform = `translateX(0)`; }
        function editVal(el) { const v = prompt("ä¿®æ”¹æ•°æ®", el.innerText); if(v) el.innerText = v; }
        function editBase(el) { const v = prompt("ä¿®æ”¹æ•°æ®", el.innerText); if(v) el.innerText = v; }
        function loadImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; r.readAsDataURL(i.files[0]); } }
        document.getElementById('fadeSlider').oninput = e => { document.getElementById('layerA').style.opacity = e.target.value/100; document.getElementById('layerB').style.opacity = 1-(e.target.value/100); };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
</body>
