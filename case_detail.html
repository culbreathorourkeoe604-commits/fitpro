<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUXIOU | æ•°å­—åŒ–å…¨æ¯è¯Šæ–­èˆ±</title>
    <style>
        :root { --primary: #00f2fe; --accent: #00ff88; --bg: #0b0f19; --panel: rgba(20, 30, 48, 0.9); --glow: rgba(0, 242, 254, 0.3); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', system-ui; margin: 0; padding: 10px; padding-top: 65px; overflow-x: hidden; }
        
        .back-btn { position: fixed; top: 15px; left: 15px; z-index: 9999; background: rgba(0,0,0,0.6); color: #fff; padding: 10px 18px; border-radius: 50px; text-decoration: none; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(15px); font-weight: bold; }

        /* å…¨æ¯èƒŒæ™¯æ ¼æ …çº¹ç† */
        .case-wrap { max-width: 900px; margin: 0 auto; background: radial-gradient(circle at 50% 50%, #1a2234 0%, #0b0f19 100%); background-size: 20px 20px; border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        /* é¡¶éƒ¨ç´§å‡‘å¯¼èˆª */
        .category-box { display: flex; gap: 6px; overflow-x: auto; margin-bottom: 15px; scrollbar-width: none; }
        .cat-item { flex: 0 0 auto; padding: 6px 15px; background: #161e2e; border-radius: 10px; font-size: 11px; color: #556075; border: 1px solid #222; transition: 0.3s; }
        .cat-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: #fff; box-shadow: 0 0 15px var(--glow); }

        /* æŒ‡æ ‡åŒºåŸŸï¼šå¢å¼ºç§‘æŠ€æ„Ÿ */
        .metrics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .metric-item { background: var(--panel); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .metric-item span { font-size: 10px; color: #64748b; font-weight: bold; letter-spacing: 1px; }
        .metric-item strong { display: block; font-size: 16px; color: var(--primary); font-weight: 900; margin-top: 4px; }

        /* ã€æ ¸å¿ƒå¸ƒå±€ã€‘å·¦å³åˆ†ç¦»ä¸‰æ å¼ï¼ˆå›¾äºŒé£æ ¼ï¼‰ */
        .holo-stage { display: flex; gap: 10px; position: relative; height: 520px; align-items: stretch; }
        
        .params-column { flex: 0 0 110px; display: flex; flex-direction: column; gap: 0; }
        .param-card { flex: 1; padding: 6px 10px; background: rgba(22, 30, 46, 0.8); border: 0.5px solid rgba(255,255,255,0.05); position: relative; display: flex; flex-direction: column; justify-content: center; }
        .card-l { border-left: 4px solid #fff; }
        .card-r { border-right: 4px solid var(--primary); text-align: right; }
        .param-card label { display: block; font-size: 9px; color: #888; margin-bottom: 2px; }
        .param-card b { display: block; font-size: 18px; color: var(--primary); font-weight: 900; letter-spacing: 0.5px; }
        .diff-tag { font-size: 11px; color: var(--accent); font-weight: 900; }

        /* ä¸­é—´æ‰«æåŒºï¼šå¸¦å†…é˜´å½± */
        .img-container { flex: 1; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 1px solid #333; box-shadow: inset 0 0 30px rgba(0,0,0,1); }
        .img-layer { position: absolute; width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; transition: opacity 0.4s ease; }
        #holoCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 15; pointer-events: none; }

        /* å‘Šç¤ºæ–‡å­—ä¸æ»‘å— */
        .slider-control { margin-top: 20px; padding: 15px; background: rgba(22,30,46,0.6); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .slider-label { display: flex; justify-content: space-between; font-size: 11px; color: var(--primary); font-weight: 900; margin-bottom: 12px; letter-spacing: 1px; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: #1a2234; height: 6px; border-radius: 3px; outline: none; border: 1px solid #333; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 28px; height: 28px; background: #fff; border: 4px solid var(--primary); border-radius: 50%; box-shadow: 0 0 15px var(--glow); cursor: pointer; }

        /* æ“ä½œæŒ‰é’®ç»„ */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .lux-btn { background: #1a2234; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: #fff; font-size: 12px; font-weight: bold; text-align: center; }
        .btn-main { background: var(--primary); color: #000; border: none; box-shadow: 0 5px 15px rgba(0,242,254,0.4); }

        /* ä»“åº“åˆ—è¡¨ */
        #vaultList { margin-top: 20px; height: 160px; overflow-y: auto; }
        .vault-item { background: #161e2e; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <a href="./index.html" class="back-btn">è¿”å›ä¸­æ¢</a>
    <div class="case-wrap">
        <div class="category-box">
            <div class="cat-item active" onclick="loadCaseData('posture', this)">ä½“æ€çŸ«æ­£</div>
            <div class="cat-item" onclick="loadCaseData('shoulder', this)">ç›´è§’è‚©</div>
            <div class="cat-item" onclick="loadCaseData('postpartum', this)">äº§ååº·å¤</div>
            <div class="cat-item" onclick="loadCaseData('abs', this)">é©¬ç”²çº¿</div>
            <div class="cat-item" onclick="loadCaseData('muscle', this)">å¢è‚Œä¸“åœº</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-item"><span>W. CHANGE</span><strong id="v_w">-2.1kg</strong></div>
            <div class="metric-item"><span>F. DROP</span><strong id="v_f">-3.5%</strong></div>
            <div class="metric-item"><span>PERIOD</span><strong id="v_k">8å‘¨</strong></div>
        </div>

        <div class="holo-stage">
            <div class="params-column" id="colL"></div>
            <div class="img-container">
                <div class="img-layer" id="layB" style="background-image:url('case_before.jpg'); opacity:1;"></div>
                <div class="img-layer" id="layA" style="background-image:url('case_after.jpg'); opacity:0;"></div>
                <canvas id="holoCanvas"></canvas>
            </div>
            <div class="params-column" id="colR"></div>
        </div>

        <div class="slider-control">
            <div class="slider-label"><span>BEFORE (è®­ç»ƒå‰)</span><span>SCANNING SYSTEM</span><span>AFTER (è®­ç»ƒå)</span></div>
            <input type="range" min="0" max="100" value="0" id="fadeSlider">
        </div>

        <div class="btn-group">
            <div class="lux-btn" onclick="document.getElementById('fB').click()">ğŸ“· å‰ç…§<input type="file" id="fB" hidden onchange="loadImg(this,'layB')"></div>
            <div class="lux-btn" onclick="document.getElementById('fA').click()">ğŸ“· åç…§<input type="file" id="fA" hidden onchange="loadImg(this,'layA')"></div>
            <div class="lux-btn btn-main" onclick="saveToVault()">ğŸ’¾ ä¿å­˜å­˜æ¡£</div>
        </div>

        <div id="vaultList"></div>
    </div>

    <script>
        // ç»å¯¹ç²¾å‡†è§£å‰–æ˜ å°„
        const map = {
            posture: [0.12, 0.25, 0.38, 0.52, 0.68, 0.85],
            shoulder: [0.22, 0.20, 0.28, 0.35, 0.18, 0.40],
            postpartum: [0.55, 0.62, 0.48, 0.70, 0.42, 0.78]
        };

        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');

        // ç»˜åˆ¶å·¥ä¸šçº§æŠ˜çº¿å¯¼å¼•
        function drawHoloLines(points) {
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            points.forEach((yPct, i) => {
                const startY = (i * 86) + 43; // æ ¹æ®å¡ç‰‡é«˜åº¦ç²¾ç¡®è®¡ç®—
                const targetY = canvas.height * yPct;
                
                // çº¿æ¡æ ·å¼ï¼šæå…‰è“
                ctx.strokeStyle = "rgba(0, 242, 254, 0.6)"; ctx.lineWidth = 1.5; ctx.setLineDash([6, 4]);

                // ç»˜åˆ¶å·¦ä¾§å¯¼å¼•çº¿
                ctx.beginPath(); ctx.moveTo(0, startY); ctx.lineTo(canvas.width * 0.4, targetY); ctx.stroke();
                // ç»˜åˆ¶å³ä¾§å¯¼å¼•çº¿
                ctx.beginPath(); ctx.moveTo(canvas.width, startY); ctx.lineTo(canvas.width * 0.6, targetY); ctx.stroke();
                
                // ç»˜åˆ¶ä¸­é—´æ‰«æé”šç‚¹
                ctx.setLineDash([]); ctx.fillStyle = "#00ff88"; ctx.beginPath();
                ctx.arc(canvas.width * 0.5, targetY, 4, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 1; ctx.stroke();
            });
        }

        const caseData = {
            posture: { labels: ["é¢ˆæ¤å‰å¼•", "åœ†è‚©åç¦»", "é«˜ä½è‚©å·®", "éª¨ç›†å‰å€¾", "è„ŠæŸ±ä¾§å€¾", "å‡èƒ¯å®½ç»´"], pre: ["8.5cm","25Â°","2.5cm","18Â°","12Â°","98cm"], post: ["2.1cm","8Â°","0.2cm","7Â°","2Â°","91cm"], units: ["cm","Â°","cm","Â°","Â°","cm"] },
            shoulder: { labels: ["ä¸€å­—è‚©è§’", "æ–œæ–¹è‚Œåš", "é”éª¨å¤–å±•", "è‚©å³°å·®å€¼", "é¢ˆæ ¹å®½åº¦", "èƒŒéƒ¨å¹³æ•´"], pre: ["145Â°","5.8cm","150Â°","1.5cm","14cm","12mm"], post: ["178Â°","3.1cm","175Â°","0.2cm","11.5cm","4mm"], units: ["Â°","cm","Â°","cm","cm","mm"] }
        };

        function loadCaseData(key, el) {
            const d = caseData[key] || caseData.posture;
            if(el) { document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            let hL = '', hR = '';
            for(let i=0; i<6; i++) {
                const diff = (parseFloat(d.post[i]) - parseFloat(d.pre[i])).toFixed(1);
                hL += `<div class="param-card card-l"><label>${d.labels[i]}(å‰)</label><b>${d.pre[i]}</b></div>`;
                hR += `<div class="param-card card-r"><label>${d.labels[i]}(å)</label><b>${d.post[i]}</b><div class="diff-tag">${diff > 0 ? '+' : ''}${diff}${d.units[i]}</div></div>`;
            }
            document.getElementById('colL').innerHTML = hL; document.getElementById('colR').innerHTML = hR;
            setTimeout(() => drawHoloLines(map[key] || [0.5,0.5,0.5,0.5,0.5,0.5]), 150);
        }

        // ä¿å­˜/è½½å…¥ å½»åº•ä¿®å¤é€»è¾‘
        function saveToVault() {
            const name = prompt("è¯·è¾“å…¥å­˜æ¡£å"); if(!name) return;
            const vault = JSON.parse(localStorage.getItem('LUXIOU_PRO_VAULT') || '[]');
            vault.unshift({ 
                id: Date.now(), name, type: document.querySelector('.cat-item.active').innerText, 
                imgB: document.getElementById('layB').style.backgroundImage, imgA: document.getElementById('layA').style.backgroundImage,
                w: document.getElementById('v_w').innerText, f: document.getElementById('v_f').innerText, k: document.getElementById('v_k').innerText,
                pL: document.getElementById('colL').innerHTML, pR: document.getElementById('colR').innerHTML,
                pts: map[Object.keys(map).find(k => caseData[k]?.labels[0] === document.querySelector('.param-card label').innerText.replace('(å‰)',''))] || [0.5,0.5,0.5,0.5,0.5,0.5]
            });
            localStorage.setItem('LUXIOU_PRO_VAULT', JSON.stringify(vault)); renderVault(); alert("å­˜æ¡£æˆåŠŸï¼");
        }

        function loadItem(id) {
            const v = JSON.parse(localStorage.getItem('LUXIOU_PRO_VAULT') || '[]');
            const i = v.find(x => x.id === id);
            if(i) {
                document.getElementById('layB').style.backgroundImage = i.imgB; document.getElementById('layA').style.backgroundImage = i.imgA;
                document.getElementById('v_w').innerText = i.w; document.getElementById('v_f').innerText = i.f; document.getElementById('v_k').innerText = i.k;
                document.getElementById('colL').innerHTML = i.pL; document.getElementById('colR').innerHTML = i.pR;
                drawHoloLines(i.pts); alert("å…¨æ¯æ¡ˆä¾‹å·²å®Œç¾è¿˜åŸï¼");
            }
        }

        function renderVault() {
            const v = JSON.parse(localStorage.getItem('LUXIOU_PRO_VAULT') || '[]');
            const list = document.getElementById('vaultList');
            if(v.length === 0) { list.innerHTML = '<p style="text-align:center; color:#555;">æš‚æ— å†å²å­˜æ¡£</p>'; return; }
            list.innerHTML = v.map(i => `<div class="vault-item"><div><b>${i.name}</b> <small>${i.type}</small></div><button onclick="loadItem(${i.id})" style="background:var(--primary); border:none; padding:8px 15px; border-radius:8px; font-weight:bold; color:#000;">è½½å…¥å…¨æ¯</button></div>`).join('');
        }

        function loadImg(i, t) { if(i.files[0]){ const r=new FileReader(); r.onload=e=>document.getElementById(t).style.backgroundImage=`url('${e.target.result}')`; r.readAsDataURL(i.files[0]); } }
        document.getElementById('fadeSlider').oninput = e => { document.getElementById('layA').style.opacity = e.target.value/100; document.getElementById('layB').style.opacity = 1-(e.target.value/100); };
        window.onload = () => { loadCaseData('posture'); renderVault(); };
    </script>
</body>
</html>
